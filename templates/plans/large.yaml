version: 1
weight: large
description: Large task - spec, design, implement, review, test, docs, validate with criteria validation

phases:
  - id: spec
    name: spec
    # Uses templates/prompts/spec.md (no inline prompt)
    depends_on: []
    gate:
      type: auto
    checkpoint: true

  - id: design
    name: design
    # Uses templates/prompts/design.md (no inline prompt)
    depends_on: [spec]
    gate:
      type: auto
    checkpoint: true

  - id: implement
    name: implement
    # Uses templates/prompts/implement.md (no inline prompt)
    depends_on: [design]
    gate:
      type: auto
    checkpoint: true

  - id: review
    name: review
    # Uses templates/prompts/review.md (no inline prompt)
    depends_on: [implement]
    gate:
      type: auto
    checkpoint: true
    max_iterations: 3

  - id: test
    name: test
    # Uses templates/prompts/test.md (no inline prompt)
    depends_on: [review]
    gate:
      type: auto
    checkpoint: true

  - id: docs
    name: docs
    # Uses templates/prompts/docs.md (no inline prompt)
    depends_on: [test]
    gate:
      type: auto
    checkpoint: true

  - id: validate
    name: validate
    # Uses templates/prompts/validate.md (no inline prompt)
    depends_on: [docs]
    gate:
      type: auto
    checkpoint: true
