version: 1
weight: small
description: Small task - implement with tests, fully automated

phases:
  - id: implement
    name: implement
    # Uses templates/prompts/implement.md (no inline prompt)
    # For small tasks, spec_content falls back to task_description
    depends_on: []
    gate:
      type: auto
    checkpoint: true

  - id: test
    name: test
    # Uses templates/prompts/test.md (no inline prompt)
    depends_on: [implement]
    gate:
      type: auto
    checkpoint: true
