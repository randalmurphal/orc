version: 1
weight: small
description: Small task - tiny spec, implement, review (TDD-first, no separate test phase)

phases:
  - id: tiny_spec
    name: tiny_spec
    # Uses templates/prompts/tiny_spec.md
    # Lightweight combined spec + TDD for simple tasks
    depends_on: []
    gate:
      type: auto
    checkpoint: true

  - id: implement
    name: implement
    # Uses templates/prompts/implement.md
    # Implementation must make TDD tests pass
    depends_on: [tiny_spec]
    gate:
      type: auto
    checkpoint: true

  - id: review
    name: review
    # Uses templates/prompts/review.md
    depends_on: [implement]
    gate:
      type: auto
    checkpoint: true
    max_iterations: 3
