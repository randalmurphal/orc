task:
    id: TASK-281
    title: E2E sandbox git sync warnings are noisy
    description: |-
        E2E sandbox projects in /tmp don't have git remotes, causing noisy warnings during task execution:

        ## Warnings
        - `WARN fetch failed, continuing anyway error="fetch: fatal: 'origin' does not appear to be a git repository"`
        - `WARN could not determine commit counts, skipping sync`
        - `WARN completion action failed error="sync with target: rebase onto origin/main..."`

        These repeat for every E2E test task.

        ## Solution Options
        1. Detect when project has no remote and skip sync operations silently
        2. Check for remote existence before attempting fetch
        3. Use DEBUG level instead of WARN for expected scenarios
        4. Add config option to disable sync for test/sandbox projects

        ## Files
        - internal/executor/worktree.go
        - internal/git/git.go
