    id: TASK-372
    title: Verify Initiatives View matches mockup using Playwright
    description: "Use Playwright MCP tools to verify the Initiatives view implementation matches the mockup exactly.\n\nREFERENCE FILES:\n- example_ui/initiatives.html (source HTML/CSS)\n- example_ui/Screenshot_20260116_201819.png (reference screenshot)\n\nVERIFICATION PROCESS:\n1. Navigate to http://localhost:5173/initiatives using mcp__playwright__browser_navigate\n2. Wait for data to load\n3. Take accessibility snapshot using mcp__playwright__browser_snapshot\n4. Take visual screenshot using mcp__playwright__browser_take_screenshot\n5. Compare against reference screenshot\n6. Document and fix ALL discrepancies\n\nTEST STRUCTURE TO CREATE:\n```typescript\n// web/e2e/visual/initiatives.spec.ts\nimport { test, expect } from \"../fixtures\";\n\ntest.describe(\"Initiatives View Visual Verification\", () => {\n  test.beforeEach(async ({ page }) => {\n    await page.request.post(\"/api/test/seed\", {\n      data: { initiatives: 5, tasksPerInitiative: 10 }\n    });\n    await page.goto(\"/initiatives\");\n    await page.waitForLoadState(\"networkidle\");\n  });\n\n  test(\"Stats row matches mockup\", async ({ page }) => {\n    const statsRow = page.locator(\".stats-row\");\n    await expect(statsRow).toBeVisible();\n    \n    // Verify 4 stat cards\n    await expect(statsRow.locator(\".stat-card\")).toHaveCount(4);\n    \n    // Verify stat card structure\n    const card = statsRow.locator(\".stat-card\").first();\n    await expect(card.locator(\".stat-label\")).toBeVisible();\n    await expect(card.locator(\".stat-value\")).toBeVisible();\n    \n    // Verify value font size (28px)\n    const value = card.locator(\".stat-value\");\n    const fontSize = await value.evaluate(el => getComputedStyle(el).fontSize);\n    expect(fontSize).toBe(\"28px\");\n  });\n\n  test(\"Initiative cards match mockup\", async ({ page }) => {\n    const cards = page.locator(\".initiative-card\");\n    await expect(cards).toHaveCount.greaterThan(0);\n    \n    const card = cards.first();\n    // Verify emoji icon\n    await expect(card.locator(\".initiative-icon\")).toBeVisible();\n    \n    // Verify title and description\n    await expect(card.locator(\".initiative-title\")).toBeVisible();\n    await expect(card.locator(\".initiative-description\")).toBeVisible();\n    \n    // Verify progress bar\n    await expect(card.locator(\".progress-bar\")).toBeVisible();\n    \n    // Verify meta row (tasks, time)\n    await expect(card.locator(\".initiative-meta\")).toBeVisible();\n  });\n\n  test(\"Grid layout matches mockup\", async ({ page }) => {\n    const container = page.locator(\".initiatives-grid\");\n    \n    // Verify responsive grid\n    const display = await container.evaluate(el => getComputedStyle(el).display);\n    expect(display).toBe(\"grid\");\n  });\n\n  test(\"Visual snapshot matches reference\", async ({ page }) => {\n    await expect(page).toHaveScreenshot(\"initiatives-view.png\", {\n      maxDiffPixels: 500,\n    });\n  });\n});\n```\n\nVERIFICATION CHECKLIST:\n- [ ] Stats row: 4 cards, correct labels, 28px value font\n- [ ] Initiative cards: emoji icon, title, description, progress bar, meta row\n- [ ] Card styling: border-radius 12px, correct padding, hover state\n- [ ] Progress bars: correct colors based on completion %\n- [ ] Grid layout: responsive columns\n- [ ] Page title and header elements\n\nFILES TO CREATE:\n- web/e2e/visual/initiatives.spec.ts\n\nFILES TO POTENTIALLY MODIFY:\n- web/src/components/initiatives/*.tsx\n- web/src/components/initiatives/*.css"
