    id: TASK-400
    title: Add pagination to transcript API endpoint
    description: "Add pagination support to GET /api/tasks/:id/transcripts to handle large transcripts efficiently.\n\n**PROBLEM:**\nCurrent endpoint loads ALL transcripts into memory. For large tasks (greenfield with 50+ iterations), this is 15-30MB per request, causing OOM and slow responses.\n\n**CURRENT ENDPOINT:**\nGET /api/tasks/:id/transcripts\nReturns: All transcripts as array (no pagination)\n\n**UPDATED ENDPOINT:**\nGET /api/tasks/:id/transcripts\n\n**QUERY PARAMETERS:**\n- phase: Filter by phase (optional)\n- iteration_min: Minimum iteration (optional)\n- iteration_max: Maximum iteration (optional)  \n- section_type: Filter by section type (optional)\n- cursor: Cursor for pagination (transcript ID)\n- limit: Max results (default: 50, max: 200)\n- direction: 'asc' | 'desc' (default: asc)\n\n**RESPONSE SCHEMA:**\n```json\n{\n  \"transcripts\": [\n    {\n      \"id\": 12345,\n      \"phase\": \"implement\",\n      \"iteration\": 1,\n      \"role\": \"assistant\",\n      \"section_type\": \"response\",\n      \"content\": \"...\",\n      \"timestamp\": \"2026-01-16T14:30:00Z\"\n    }\n  ],\n  \"pagination\": {\n    \"next_cursor\": \"12400\",\n    \"prev_cursor\": \"12300\",\n    \"has_more\": true,\n    \"total_count\": 523\n  },\n  \"phases\": [\n    {\"phase\": \"implement\", \"iterations\": 3, \"transcript_count\": 150},\n    {\"phase\": \"test\", \"iterations\": 1, \"transcript_count\": 45}\n  ]\n}\n```\n\n**CURSOR-BASED PAGINATION:**\n```go\n// More efficient than offset for large datasets\nfunc GetTranscriptsPaginated(taskID string, opts PaginationOpts) ([]Transcript, Pagination, error) {\n    query := `\n        SELECT * FROM transcripts \n        WHERE task_id = ? \n        AND id > ?  -- cursor\n        ORDER BY id ASC\n        LIMIT ?\n    `\n    // ...\n}\n```\n\n**FILES TO MODIFY:**\n- internal/api/handlers_tasks_state.go (update handleGetTranscripts)\n- internal/db/project.go (add GetTranscriptsPaginated)\n\n**SUCCESS CRITERIA:**\n1. Default response limited to 50 transcripts\n2. Cursor-based pagination works correctly\n3. Phase filter works\n4. Iteration range filter works\n5. Section type filter works (after TASK-399)\n6. phases summary included for navigation\n7. Existing clients don't break (backward compatible)\n\n**PERFORMANCE:**\n- Query should use indexes\n- No full table scans\n- Response time < 100ms for any page"
