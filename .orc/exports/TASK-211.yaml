        ## Radix Dialog Mapping

        ### Component Mapping
        | Current | Radix | CSS Class |
        |---------|-------|-----------|
        | Backdrop div | Dialog.Overlay | .modal-backdrop |
        | Content div | Dialog.Content | .modal-content |
        | Title | Dialog.Title | .modal-title |
