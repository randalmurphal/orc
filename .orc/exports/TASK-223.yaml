spec: |-
    # Specification: Wrap multi-table DB operations in transactions

    ## Problem Statement
    Several database operations in orc touch multiple tables but execute as separate queries without transactions, risking data inconsistency if any operation fails mid-way (e.g., task saved but dependencies not, initiative saved but tasks not linked).

    ## Success Criteria
    - [ ] All multi-table operations in database_backend.go use transactions (SaveTask, SaveState, SaveInitiative, DeleteTask, DeleteInitiative)
    - [ ] Transaction helper function exists in db/db.go for clean rollback/commit pattern
    - [ ] Failed operations roll back completely - no partial data written
    - [ ] All existing tests pass without modification
    - [ ] New tests verify rollback behavior on simulated failures

    ## Testing Requirements
    - [ ] Unit test: TestSaveTaskTransaction_Rollback - verify task not saved if dependency add fails
    - [ ] Unit test: TestSaveInitiativeTransaction_Rollback - verify initiative not saved if task link fails
    - [ ] Unit test: TestSaveStateTransaction_Rollback - verify task not updated if phase save fails
    - [ ] Unit test: TestDeleteTaskTransaction_Rollback - verify task remains if cascade fails
    - [ ] Integration test: All existing db_test.go tests pass unchanged

    ## Scope
    ### In Scope
    - Add transaction support to DatabaseBackend.SaveTask() (3 tables: tasks, task_dependencies)
    - Add transaction support to DatabaseBackend.SaveState() (3 tables: tasks, phases, gate_decisions)
    - Add transaction support to DatabaseBackend.SaveInitiative() (5 tables: initiatives, initiative_decisions, initiative_tasks, initiative_dependencies)
    - Add transaction support to DatabaseBackend.DeleteTask() (cascades via FK)
    - Add transaction support to DatabaseBackend.DeleteInitiative() (cascades via FK)
    - Create WithTx helper in db/db.go for clean transaction pattern

    ### Out of Scope
    - Read-only operations (LoadTask, LoadAllTasks, etc.) - no transaction needed
    - Single-table write operations (SavePlan, SaveSpec, AddTranscript) - already atomic
    - Changing the public API of Backend interface
    - PostgreSQL-specific transaction features (isolation levels, savepoints)

    ## Technical Approach
    The pattern will use a WithTx helper that accepts a function, handles begin/commit/rollback automatically, and converts all multi-table operations to transaction-based writes.

    ### Files to Modify
    - internal/db/db.go: Add WithTx helper method for clean transaction pattern
    - internal/db/project.go: Add transactional versions of multi-table operations (SaveTaskTx, SavePhaseTx, etc.)
    - internal/storage/database_backend.go: Refactor SaveTask, SaveState, SaveInitiative, DeleteTask, DeleteInitiative to use transactions
    - internal/db/db_test.go: Add tests for rollback scenarios

    ## Refactor Analysis

    ### Before Pattern
    Multi-table operations use sequential Exec() calls without transaction.

    ### After Pattern
    All related operations wrapped in transaction with automatic rollback on failure.

    ### Risk Assessment
    | Risk | Likelihood | Impact | Mitigation |
    |------|------------|--------|------------|
    | Breaking existing API | Low | High | Internal-only changes, no signature changes |
    | Performance degradation | Low | Low | Transactions add minimal overhead for SQLite WAL mode |
    | Deadlock potential | Low | Medium | Existing mutex already serializes operations |
    | Test coverage gaps | Medium | Medium | Add explicit rollback tests |

    ### Operations Requiring Transactions
    | Method | Tables Touched | Current Risk |
    |--------|---------------|--------------|
    | SaveTask | tasks, task_dependencies | Task saved but deps missing |
    | SaveState | tasks, phases, gate_decisions | State updated but phases inconsistent |
    | SaveInitiative | initiatives, initiative_decisions, initiative_tasks, initiative_dependencies | Partial initiative data |
    | DeleteTask | tasks (+ FK cascades) | Cascades handled by SQLite FK |
    | DeleteInitiative | initiatives (+ FK cascades) | Cascades handled by SQLite FK |

    Note: Delete operations already use FK cascades (ON DELETE CASCADE), so they are atomic at the database level.
