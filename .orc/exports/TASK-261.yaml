task:
    id: TASK-261
    title: Add initiative and priority to task detail header
    description: |-
        ## Problem
        Task detail page header is missing important information:
        - Initiative is not shown (task has initiative_id but not displayed)
        - Priority is not displayed
        - Branch name shown but initiative is more important for context

        ## Current Header Shows
        - Task ID
        - Weight badge (small/medium/large)
        - Category badge with emoji (✨ Feature)
        - Branch name

        ## Should Also Show
        - Initiative badge (clickable, links to initiative detail)
        - Priority indicator (for critical/high priority tasks)

        ## Location
        - components/task-detail/TaskHeader.tsx
        - Task Info panel could also be expanded
