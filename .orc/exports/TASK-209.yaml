      content: |
        # spec - Iteration 1

        ## Prompt

        Create a specification for this task:

        **Task**: Migrate dashboard and layout components to Button primitive
        **Category**: {{TASK_CATEGORY}}
        **Description**: ## Overview
        Replace all raw <button> elements in dashboard and layout components with the Button primitive.

        ## Files and Button Audit

        ### Dashboard Components

        #### DashboardStats.tsx
        - Stat card clicks (may be divs, audit needed)

        #### DashboardQuickActions.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | New Task | Primary CTA | variant=primary, size=md |
        | View All Tasks | Secondary | variant=secondary, size=md |
        | View Board | Secondary | variant=secondary, size=md |

        #### DashboardActiveTasks.tsx
        - Task row clicks (may be links, audit needed)

        #### DashboardRecentActivity.tsx
        - Activity row clicks (may be links, audit needed)

        #### DashboardInitiatives.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | View All link | Text link style | variant=ghost, size=sm |
        | Initiative rows | Clickable rows | May be links, not buttons |

        ### Layout Components

        #### Header.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | New Task | Primary | variant=primary, size=sm |
        | Command palette trigger | Ghost | variant=ghost, size=sm, iconOnly |
        | Project selector trigger | Ghost | variant=ghost, size=sm |

        #### Sidebar.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | Section toggles | Collapse/expand | variant=ghost, size=sm, iconOnly |
        | Mobile menu toggle | Menu icon | variant=ghost, size=sm, iconOnly |

        Note: Nav items should remain as NavLink components, not buttons

        #### ProjectSwitcher.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | Close button | Modal close | variant=ghost, size=sm, iconOnly |
        | Project items | Selection | May be radio-style, audit needed |
        | Set as default | Action | variant=secondary, size=sm |

        ## Button vs Link Distinction
        - Navigation (go to page): Use NavLink or <a>
        - Actions (do something): Use Button
        - If clicking changes URL without side effects: Link
        - If clicking triggers action (API call, modal, etc.): Button

        ## Requirements
        - E2E tests must pass WITHOUT selector changes
        - Visual parity with current implementation
        - Distinguish buttons from NavLinks

        ## Definition of Done
        - [ ] Button vs Link audit completed for all files
        - [ ] All true buttons migrated
        - [ ] NavLinks remain as NavLinks
        - [ ] npm run test passes
        - [ ] bunx playwright test dashboard.spec.ts passes
        - [ ] bunx playwright test --project=visual passes

        ## Success Criteria
        All dashboard/layout action buttons use Button component.

        {{INITIATIVE_CONTEXT}}

        ## Instructions

        Create a clear, actionable specification that defines exactly what needs to be done
        and how to verify it's complete.

        ### 1. Problem Statement
        Summarize what needs to be solved in 1-2 sentences.

        ### 2. Success Criteria (REQUIRED)
        Define specific, testable criteria as checkboxes:
        - Each criterion must be verifiable (file exists, test passes, API returns X)
        - No vague language ("works well", "is fast")
        - Include both functional and quality criteria

        ### 3. Testing Requirements (REQUIRED)
        Specify what tests must pass:
        - [ ] Unit test: [specific test description]
        - [ ] Integration test: [if applicable]
        - [ ] E2E test: [if UI changes]

        ### 4. Scope
        Define boundaries to prevent scope creep:
        - **In Scope**: What will be implemented
        - **Out of Scope**: What will NOT be implemented

        ### 5. Technical Approach
        Brief plan for implementation:
        - Files to modify
        - Key changes in each file

        ### 6. Category-Specific Analysis

        **If this is a BUG (category=bug):**
        - Reproduction Steps: Exact steps to trigger the bug
        - Current Behavior: What happens now (the bug)
        - Expected Behavior: What should happen
        - Root Cause: Where the bug originates (if known)
        - Verification: How to confirm the fix works

        **If this is a FEATURE (category=feature):**
        - User Story: As a [user], I want [feature] so that [benefit]
        - Acceptance Criteria: Specific conditions for feature acceptance

        **If this is a REFACTOR (category=refactor):**
        - Before Pattern: Current code/architecture
        - After Pattern: Target code/architecture
        - Risk Assessment: What could break

        ## Output Format

        Wrap your spec in artifact tags:

        <artifact>
        # Specification: Migrate dashboard and layout components to Button primitive

        ## Problem Statement
        [1-2 sentences]

        ## Success Criteria
        - [ ] [Criterion 1]
        - [ ] [Criterion 2]

        ## Testing Requirements
        - [ ] [Test 1]
        - [ ] [Test 2]

        ## Scope
        ### In Scope
        - [Item]
        ### Out of Scope
        - [Item]

        ## Technical Approach
        [Brief implementation plan]

        ### Files to Modify
        - [file]: [change]

        ## [Category-Specific Section]
        [Include appropriate section based on category]
        </artifact>

        After completing the spec, commit:
        ```bash
        git add -A
        git commit -m "[orc] TASK-209: spec - completed"
        ```

        Then output:
        ```
        **Commit**: [SHA]
        <phase_complete>true</phase_complete>
        ```

        If blocked (requirements unclear):
        ```
        <phase_blocked>
        reason: [what's unclear]
        needs: [what clarification is needed]
        </phase_blocked>
        ```


