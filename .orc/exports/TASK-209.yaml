        | View All link | Text link style | variant=ghost, size=sm |
        | Initiative rows | Clickable rows | May be links, not buttons |

        ### Layout Components

        #### Header.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | New Task | Primary | variant=primary, size=sm |
        | Command palette trigger | Ghost | variant=ghost, size=sm, iconOnly |
        | Project selector trigger | Ghost | variant=ghost, size=sm |

        #### Sidebar.tsx
        | Button | Current Usage | Button Props |
        |--------|---------------|--------------|
        | Section toggles | Collapse/expand | variant=ghost, size=sm, iconOnly |
        | Mobile menu toggle | Menu icon | variant=ghost, size=sm, iconOnly |

        Note: Nav items should remain as NavLink components, not buttons

        #### ProjectSwitcher.tsx
        | Button | Current Usage | Button Props |
