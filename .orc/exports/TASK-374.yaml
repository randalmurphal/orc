    title: Verify Agents View matches mockup using Playwright
    description: "Use Playwright MCP tools to verify the Agents view implementation matches the mockup exactly.\n\nREFERENCE FILES:\n- example_ui/agents.html (source HTML/CSS)\n- example_ui/Screenshot_20260116_201905.png (reference screenshot)\n\nVERIFICATION PROCESS:\n1. Navigate to http://localhost:5173/agents\n2. Wait for data to load\n3. Take accessibility snapshot and visual screenshot\n4. Compare against reference\n5. Document and fix ALL discrepancies\n\nTEST STRUCTURE:\n```typescript\n// web/e2e/visual/agents.spec.ts\nimport { test, expect } from \"../fixtures\";\n\ntest.describe(\"Agents View Visual Verification\", () => {\n  test.beforeEach(async ({ page }) => {\n    await page.goto(\"/agents\");\n    await page.waitForLoadState(\"networkidle\");\n  });\n\n  test(\"Agent cards match mockup\", async ({ page }) => {\n    const cards = page.locator(\".agent-card\");\n    await expect(cards).toHaveCount.greaterThan(0);\n    \n    const card = cards.first();\n    \n    // Verify icon (44px circle)\n    const icon = card.locator(\".agent-icon\");\n    const box = await icon.boundingBox();\n    expect(box?.width).toBe(44);\n    expect(box?.height).toBe(44);\n    \n    // Verify stats row (3 columns)\n    await expect(card.locator(\".agent-stat\")).toHaveCount(3);\n    \n    // Verify tools section\n    await expect(card.locator(\".agent-tools\")).toBeVisible();\n  });\n\n  test(\"Active agent card has correct styling\", async ({ page }) => {\n    const activeCard = page.locator(\".agent-card.active\");\n    \n    // Verify gradient background\n    const bg = await activeCard.evaluate(el => \n      getComputedStyle(el).backgroundImage\n    );\n    expect(bg).toContain(\"gradient\");\n    \n    // Verify accent border\n    const borderColor = await activeCard.evaluate(el => \n      getComputedStyle(el).borderColor\n    );\n    expect(borderColor).toContain(\"168\"); // purple RGB\n  });\n\n  test(\"Tool badges match mockup\", async ({ page }) => {\n    const badge = page.locator(\".tool-badge\").first();\n    \n    // Verify styling\n    const fontSize = await badge.evaluate(el => getComputedStyle(el).fontSize);\n    expect(fontSize).toBe(\"10px\");\n    \n    const padding = await badge.evaluate(el => getComputedStyle(el).padding);\n    expect(padding).toBe(\"4px 8px\");\n  });\n\n  test(\"Visual snapshot matches reference\", async ({ page }) => {\n    await expect(page).toHaveScreenshot(\"agents-view.png\", {\n      maxDiffPixels: 500,\n    });\n  });\n});\n```\n\nVERIFICATION CHECKLIST:\n- [ ] Agent cards: 44px icon, gradient for active, hover state\n- [ ] Stats row: 3 columns with correct spacing\n- [ ] Tool badges: correct size, padding, colors\n- [ ] Grid layout: responsive columns\n- [ ] Page header: title and actions\n\nFILES TO CREATE:\n- web/e2e/visual/agents.spec.ts\n\nFILES TO POTENTIALLY MODIFY:\n- web/src/components/agents/*.tsx\n- web/src/components/agents/*.css"
