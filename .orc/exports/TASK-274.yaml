    title: Add Initiative dropdown to Edit Task modal
    description: |-
        ## Problem
        The Edit Task modal is missing an Initiative dropdown field.

        ## Current Edit Form Fields
        - Title
        - Description
        - Weight (dropdown)
        - Priority (dropdown)
        - Category (dropdown)
        - Queue (dropdown)

        ## Missing
        - Initiative (dropdown to assign/change task initiative)

        ## Impact
        Users cannot change a task's initiative from the Edit modal. They would need to use CLI:
        `orc edit TASK-XXX --initiative INIT-YYY`

        ## Location
        - components/task-detail/TaskEditModal.tsx

        ## Implementation
        1. Add Initiative dropdown similar to other select fields
        2. Fetch initiatives from initiativeStore
        3. Include 'None' option to remove initiative assignment
        4. Submit initiative_id change with other fields

        ## Technical Notes
        - CLAUDE.md mentions initiative is editable via the modal but it's not present
        - Match dropdown styling with other fields
