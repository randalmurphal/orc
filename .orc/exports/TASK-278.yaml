task:
    id: TASK-278
    title: Flowgraph executor renderTemplate missing template variables
    description: |-
        The Executor.renderTemplate() function in internal/executor/flowgraph_nodes.go is missing several template variables that exist in template.go's RenderTemplate().

        ## Problem
        Prompts sent to Claude contain literal {{TASK_CATEGORY}} and {{INITIATIVE_CONTEXT}} instead of substituted values. This means Claude is receiving incomplete context, affecting task quality.

        ## Missing Variables
        - {{TASK_CATEGORY}} - Task category (bug, feature, etc.)
        - {{INITIATIVE_ID}}, {{INITIATIVE_TITLE}}, {{INITIATIVE_VISION}}, {{INITIATIVE_DECISIONS}}, {{INITIATIVE_CONTEXT}} - Initiative context
        - {{COVERAGE_THRESHOLD}} - Test coverage threshold
        - {{REQUIRES_UI_TESTING}}, {{SCREENSHOT_DIR}}, {{TEST_RESULTS}} - UI testing context
        - {{VERIFICATION_RESULTS}} - Verification results from implement phase

        ## Root Cause
        There are TWO template rendering functions:
        1. RenderTemplate() in template.go (complete, used by standard/trivial/full executors)
        2. Executor.renderTemplate() in flowgraph_nodes.go (incomplete, used by flowgraph executor)

        ## Solution
        Sync the variables in flowgraph_nodes.go:renderTemplate() with template.go:RenderTemplate(), or refactor to use a single shared implementation.

        ## Files to Modify
        - internal/executor/flowgraph_nodes.go:46-79 (renderTemplate method)
