    id: TASK-399
    title: Add section_type column and structured transcript indexing
    description: |-
        Add structured section indexing to transcripts table for efficient querying by section type.

        **PROBLEM:**
        Transcripts are stored as raw text blobs. Frontend manually parses '## Prompt', '## Response' headers. This is fragile and prevents efficient queries like 'get only prompts from implement phase'.

        **SCHEMA CHANGES:**
        ```sql
        -- Add section type for structured queries
        ALTER TABLE transcripts ADD COLUMN section_type TEXT;
        -- Values: 'prompt', 'response', 'tool_call', 'tool_result', 'error', 'metadata', 'retry_context'

        -- Add index for section queries
        CREATE INDEX idx_transcripts_section ON transcripts(task_id, phase, section_type);

        -- Add tool_calls table for structured tool tracking (optional but recommended)
        CREATE TABLE IF NOT EXISTS tool_calls (
            id INTEGER PRIMARY KEY AUTOINCREMENT,
            transcript_id INTEGER NOT NULL,
            task_id TEXT NOT NULL,
            phase TEXT NOT NULL,
            iteration INTEGER NOT NULL,
            tool_name TEXT NOT NULL,
            parameters TEXT,  -- JSON
            result TEXT,      -- JSON or text
            duration_ms INTEGER,
            created_at TEXT DEFAULT (datetime('now')),
            FOREIGN KEY (transcript_id) REFERENCES transcripts(id) ON DELETE CASCADE,
            FOREIGN KEY (task_id) REFERENCES tasks(id) ON DELETE CASCADE
        );

        CREATE INDEX idx_tool_calls_task ON tool_calls(task_id, phase);
        CREATE INDEX idx_tool_calls_tool ON tool_calls(tool_name);
        ```

        **MIGRATION FOR EXISTING DATA:**
        ```go
        // Parse existing transcripts and set section_type
        func migrateTranscriptSections(db *ProjectDB) error {
            transcripts, _ := db.GetAllTranscripts()
            for _, t := range transcripts {
                sectionType := inferSectionType(t.Content)
                db.UpdateTranscriptSection(t.ID, sectionType)
            }
        }

        func inferSectionType(content string) string {
            if strings.HasPrefix(content, "## Prompt") { return "prompt" }
            if strings.HasPrefix(content, "## Response") { return "response" }
            if strings.Contains(content, "Tool:") { return "tool_call" }
            // ...
        }
        ```

        **FILES TO CREATE/MODIFY:**
        - internal/db/migrations/project_XXX_transcript_sections.sql
        - internal/db/project.go (update AddTranscript to set section_type)
        - internal/db/types.go (update Transcript struct)

        **SUCCESS CRITERIA:**
        1. New transcripts saved with section_type
        2. Migration populates section_type for existing data
        3. Tool calls extracted to separate table
        4. Query by section type works efficiently
        5. Backward compatible (NULL section_type allowed)
