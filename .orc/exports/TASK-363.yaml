          id: string;
          name: string;
          emoji: string;
          model: string;
          provider: "anthropic" | "openai" | "local";
          status: "active" | "idle" | "disabled";
          stats: {
            tokensToday: number;
            tasksDone: number;
            successRate: number; // 0-100
          };
          tools: string[];
          config: {
            temperature: number;
            maxTokens: number;
            contextWindow: number;
          };
        }

        export const AgentCard: React.FC<AgentCardProps> = ({ agent, isActive, onSelect }) => { ... }
        ```

        SUCCESS CRITERIA:
        1. AgentCard component at web/src/components/agents/AgentCard.tsx
        2. Header: 44px colored circle with emoji, agent name, model badge
        3. Stats row: 3 columns (Tokens Today, Tasks Done, Success Rate)
        4. Tools section: wrapped badge list
        5. Active card has gradient border/background
        6. Hover state with border highlight
        7. npm run typecheck exits 0

        EXACT CSS VALUES (from mockup):
        ```css
        .agent-card {
          background: var(--bg-card);
          border: 1px solid var(--border);
          border-radius: 12px;
          padding: 20px;
          cursor: pointer;
          transition: all 0.2s ease;
        }
        .agent-card:hover {
          border-color: var(--border-light);
        }
        .agent-card.active {
          background: linear-gradient(135deg, var(--bg-card), var(--primary-dim));
          border-color: rgba(168, 85, 247, 0.3);
        }
        .agent-icon {
          width: 44px;
          height: 44px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
        }
        .agent-stats {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 12px;
          padding: 12px 0;
          border-top: 1px solid var(--border);
          border-bottom: 1px solid var(--border);
          margin: 12px 0;
        }
        .tool-badge {
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 10px;
          background: var(--bg-surface);
        }
