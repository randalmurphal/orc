    id: TASK-392
    title: Create event_log database schema and migration
    description: "Create the event_log table to persist executor events that are currently ephemeral (lost on server restart).\n\n**PROBLEM:**\nEvents are published via MemoryPublisher to WebSocket subscribers but NEVER saved to database. When the server restarts or client disconnects, event history is lost. Timeline feature requires historical event access.\n\n**SCHEMA (project database):**\n```sql\nCREATE TABLE IF NOT EXISTS event_log (\n    id INTEGER PRIMARY KEY AUTOINCREMENT,\n    \n    -- Identification\n    task_id TEXT NOT NULL,\n    phase TEXT,              -- NULL for task-level events\n    iteration INTEGER,       -- NULL for task-level events\n    \n    -- Classification\n    event_type TEXT NOT NULL,  -- phase_started|phase_completed|phase_failed|activity_changed|transcript|token_update|error|warning|task_created|task_started|task_paused|task_completed|gate_decision\n    \n    -- Content\n    data TEXT,                 -- JSON payload: {phase, status, commit_sha, error_message, tokens, etc.}\n    \n    -- Attribution\n    source TEXT DEFAULT 'executor',  -- executor|api|cli|manual\n    \n    -- Tracking\n    created_at TEXT DEFAULT (datetime('now')),\n    duration_ms INTEGER,       -- Set for completion events\n    \n    FOREIGN KEY (task_id) REFERENCES tasks(id) ON DELETE CASCADE\n);\n\n-- Indexes for efficient timeline queries\nCREATE INDEX idx_event_log_task ON event_log(task_id);\nCREATE INDEX idx_event_log_task_created ON event_log(task_id, created_at DESC);\nCREATE INDEX idx_event_log_created ON event_log(created_at DESC);\nCREATE INDEX idx_event_log_event_type ON event_log(event_type);\nCREATE INDEX idx_event_log_timeline ON event_log(task_id, created_at DESC, phase, iteration);\n```\n\n**FILES TO CREATE/MODIFY:**\n- internal/db/migrations/project_XXX_event_log.sql (new migration)\n- internal/db/project.go (add SaveEvent, QueryEvents methods)\n- internal/db/types.go (add EventLog struct)\n\n**SUCCESS CRITERIA:**\n1. Migration runs successfully on existing databases\n2. EventLog struct matches schema\n3. SaveEvent(event EventLog) error works\n4. QueryEvents(taskID, since, until, eventTypes) ([]EventLog, error) works\n5. Indexes created for all query patterns\n6. CASCADE delete works when task is deleted\n\n**EDGE CASES:**\n- Handle NULL phase/iteration for task-level events\n- JSON data field must handle arbitrary payloads\n- Timezone-aware timestamps (store as UTC)\n- Large event volumes (thousands per task) - need pagination"
