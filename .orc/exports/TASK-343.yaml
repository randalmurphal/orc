task:
    id: TASK-343
    title: Create Swimlane component for initiative grouping
    description: |-
        Create a collapsible Swimlane component for grouping tasks by initiative in the Queue column.

        REFERENCE FILES:
        - example_ui/board.html (.swimlane, .swimlane-header classes, lines 288-340)
        - example_ui/Screenshot_20260116_201804.png (queue column shows swimlanes)

        SUCCESS CRITERIA:
        1. Swimlane component at web/src/components/board/Swimlane.tsx
        2. Header row contains:
           - Collapse/expand chevron (rotates on toggle)
           - Initiative icon (emoji in colored circle)
           - Initiative name (font-weight 500)
           - Task count badge
           - Progress indicator (small progress bar)
        3. Collapsible content area containing TaskCards
        4. Collapsed state: only header visible, chevron rotated
        5. Smooth height animation on expand/collapse (0.2s)
        6. Props:
           - initiative: Initiative object
           - tasks: Task[]
           - isCollapsed: boolean
           - onToggle: () => void
        7. 'Unassigned' swimlane for tasks without initiative
        8. npm run typecheck exits 0

        EDGE CASES:
        - Empty swimlanes should show 'No tasks' message
        - Very long initiative names truncate with ellipsis
        - Preserve collapsed state across re-renders

        FILES TO CREATE:
        - web/src/components/board/Swimlane.tsx
        - web/src/components/board/Swimlane.css
