    id: INIT-021
    title: 'UI Redesign: Settings View'
    status: active
    vision: |-
        Build the Settings view with multi-section sidebar navigation and content editors.

        Layout:
        - SettingsSidebar: 240px fixed width, bg-elevated, scrollable
        - Content area: flexible width, padding: 24px, scrollable independently

        Sidebar Navigation (grouped sections):
        - CLAUDE CODE section:
          - Slash Commands (with badge showing count)
          - CLAUDE.md
          - MCP Servers (with badge showing count)
          - Memory (with badge showing count)
          - Permissions
        - ORC section:
          - Projects
          - Billing & Usage
          - Import / Export
        - ACCOUNT section:
          - Profile
          - API Keys

        Each nav item: padding 8px 16px, text-secondary, hover:text-primary, active:primary-dim background with primary text

        Slash Commands Content:
        - Two lists: 'Project Commands' (from .claude/commands/) and 'Global Commands' (from ~/.claude/commands/)
        - Each command row: icon, name, description (truncated), edit button, delete button
        - Click edit opens CommandEditor component

        CLAUDE.md Content:
        - Monaco editor or CodeMirror with markdown syntax highlighting
        - Header: file path display, save status indicator, Save button
        - Auto-save with debounce or manual save

        MCP Servers Content:
        - List of configured servers with connection status (green dot = connected)
        - Add/Edit/Remove capabilities
        - Server details: name, URL, tools provided

        Routes: /settings/* with nested routes for each section
        Replace/Integrate: existing web/src/pages/environment/ routes
        Reference: example_ui/settings.html, example_ui/Screenshot_20260116_201916.png
