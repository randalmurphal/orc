    title: 'UI Redesign: Agents View'
    status: active
    vision: |-
        Build the Agents view for configuring Claude Code instances and execution settings. 'Agents' are configured Claude instances with different models, token limits, and tool permissions.

        Page Header:
        - Title: 'Agents' with subtitle 'Configure Claude models and execution settings'
        - '+ Add Agent' button (right side, primary style)

        Active Agents Section:
        - Subtitle: 'Currently configured Claude instances'
        - 3-column responsive grid of AgentCard components

        AgentCard:
        - Header: gradient icon background (40x40), agent name, model ID (text-muted), status badge (ACTIVE green, IDLE cyan)
        - Stats row: 3 columns showing 'Tokens Today', 'Tasks Done', 'Success Rate' with values
        - Tools row: permission tags showing enabled tools (File Read, File Write, Bash, Web Search, Git, MCP)
        - Styling: bg-card, border, hover:bg-hover transition

        Execution Settings Section:
        - Subtitle: 'Global configuration for all agents'
        - 2-column grid of setting cards:
          - Parallel Tasks: Slider component (1-10), shows current value
          - Auto-Approve: Toggle with description text
          - Default Model: Select dropdown with model options
          - Cost Limit: Slider ($0-$100), shows current value with currency

        Tool Permissions Section:
        - Subtitle: 'Control what actions agents can perform'
        - 3-column grid of permission toggles (6 total):
          - File Read, File Write, Bash Commands, Web Search, Git Operations, MCP Servers
        - Each toggle: icon, label, Toggle component

        Data: Create agentsStore for agent configs, connect to /api/config and /api/agents endpoints
        Reference: example_ui/agents.html, example_ui/Screenshot_20260116_201905.png
