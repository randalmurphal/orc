    title: 'UI Redesign: Stats View'
    status: active
    vision: |-
        Build the Statistics view providing analytics and metrics visualization.

        Header:
        - Title: 'Statistics' with subtitle 'Token usage, costs, and task metrics'
        - Time range selector: 24h | 7d | 30d | All (tab-style buttons, default: 7d)
        - Export button (right side, downloads CSV)

        Stats Cards Row (5 cards):
        - Tasks Completed: count with % change from last period
        - Tokens Used: formatted (e.g., '2.4M') with % change
        - Total Cost: $X.XX with % change (red if increase)
        - Avg Task Time: mm:ss format with 'faster/slower' indicator
        - Success Rate: % with improvement indicator

        Activity Heatmap (GitHub-style):
        - Rows: Mon, Wed, Fri labels (3 visible rows representing all 7 days)
        - Columns: 16 weeks of daily cells
        - Cell colors: 4 intensity levels using primary color (0: transparent, 4: solid)
        - Legend: 'Less -> More' with color scale
        - Stats below: 'X tasks completed', 'Y day streak', 'Best day: Z'

        Charts Row (2 charts side by side):
        - TasksBarChart: 'Tasks Completed Per Day', 7 bars for last week, purple gradient fill
        - OutcomesDonut: 'Task Outcomes' with center total, segments for Completed (green), With Retries (amber), Failed (red)

        Leaderboard Tables Row (2 tables side by side):
        - Most Active Initiatives: rank, initiative name, task count
        - Most Modified Files: rank, file path (monospace), modification count

        Data: Create statsStore to fetch from /api/stats/* endpoints, cache computed values
        Reference: example_ui/stats.html, example_ui/Screenshot_20260116_201852.png
