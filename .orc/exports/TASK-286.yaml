spec: |-
    # Specification: Bug: 'Invalid session ID' error during auto conflict resolution

    ## Problem Statement

    During auto conflict resolution in the finalize phase, orc creates a new Claude session with a custom session ID (e.g., `"TASK-001-conflict-resolution"`). The llmkit session manager passes this to Claude CLI via `--session-id`, but Claude CLI expects session IDs to be UUIDs that it generates itself. When orc provides a non-UUID custom string, Claude CLI rejects it with "Invalid session ID", causing conflict resolution to fail.

    ## Success Criteria

    - [ ] Conflict resolution sessions create successfully without "Invalid session ID" errors
    - [ ] Session IDs for conflict resolution follow Claude CLI's expected format (UUID) or are omitted entirely
    - [ ] Unit test verifies conflict resolution session creation succeeds
    - [ ] Integration test demonstrates conflict resolution works end-to-end when conflicts occur
    - [ ] Finalize phase completes successfully when merge conflicts are auto-resolvable

    ## Testing Requirements

    - [ ] Unit test: `TestConflictResolverSessionCreation` - verify session adapter creates without error when session ID is properly handled
    - [ ] Unit test: `TestNewSessionAdapterEphemeralSession` - verify ephemeral sessions (Persistence: false) work correctly without custom session IDs
    - [ ] Integration test: `TestFinalizeWithConflictResolution` - simulate merge conflict scenario and verify Claude-assisted resolution completes

    ## Scope

    ### In Scope
    - Fix session ID handling in `NewSessionAdapter` for ephemeral sessions
    - Update `ConflictResolver.resolveWithClaude` to not pass invalid session IDs
    - Update `FinalizeExecutor.resolveConflicts` (same pattern as ConflictResolver)
    - Update `FinalizeExecutor.tryFixTests` (uses same session pattern)
    - Add unit tests for the fix

    ### Out of Scope
    - Changes to llmkit session library
    - Changes to Claude CLI behavior
    - Session resume functionality for conflict resolution (not needed for ephemeral sessions)
    - Auto-resolution improvements (CLAUDE.md table merging already works)

    ## Technical Approach

    The fix removes custom session IDs for ephemeral sessions. When `Persistence: false` is set, there's no reason to specify a session ID since the session won't be persisted or resumed. Letting Claude CLI generate its own UUID session ID avoids the validation error.

    ### Files to Modify

    | File | Change |
    |------|--------|
    | `internal/executor/session_adapter.go:52-57` | Skip `session.WithSessionID()` when `Persistence: false` |
    | `internal/executor/conflict_resolver.go:176-182` | Remove SessionID from options (or let adapter handle it) |
    | `internal/executor/finalize.go:591-597` | Remove SessionID from conflict resolution options |
    | `internal/executor/finalize.go:764-770` | Remove SessionID from test fix options |
    | `internal/executor/session_adapter_test.go` | Add test for ephemeral session creation |

    ### Implementation Details

    **Option A (Preferred)**: Modify `NewSessionAdapter` to skip custom session IDs when persistence is disabled:

    ```go
    // In NewSessionAdapter, line 52-57:
    if opts.SessionID != "" {
        if opts.Resume {
            sessionOpts = append(sessionOpts, session.WithResume(opts.SessionID))
        } else if opts.Persistence {
            // Only use custom session ID when persistence is enabled
            sessionOpts = append(sessionOpts, session.WithSessionID(opts.SessionID))
        }
        // When Persistence is false, skip WithSessionID - let Claude generate a UUID
    }
    ```

    This is the cleanest fix because:
    1. Centralized in one place (session_adapter.go)
    2. Callers don't need to change their code
    3. Custom session IDs are only useful for persistence/resume anyway

    **Option B**: Remove SessionID from all conflict resolution callers. This requires updating 3-4 call sites but is more explicit.

    ## Bug Analysis

    ### Reproduction Steps

    1. Create a task that modifies files also changed on main
    2. Complete implement phase, main branch advances with conflicting changes
    3. Finalize phase attempts merge, conflicts detected
    4. Auto-resolution handles CLAUDE.md but other conflicts remain
    5. Claude-assisted resolution is triggered
    6. `NewSessionAdapter` is called with:
       ```go
       SessionAdapterOptions{
           SessionID:   "TASK-001-conflict-resolution",
           Persistence: false,
           MaxTurns:    5,
           Model:       "sonnet",
           Workdir:     "/path/to/worktree",
       }
       ```
    7. llmkit passes `--session-id TASK-001-conflict-resolution` to Claude CLI
    8. Claude CLI rejects non-UUID session ID: "Invalid session ID"

    ### Current Behavior

    Error during finalize phase:
    ```
    ERROR conflict resolution turn: create session: Invalid session ID: TASK-001-conflict-resolution
    ```

    ### Expected Behavior

    Conflict resolution session should be created successfully using a Claude-generated UUID, allowing Claude-assisted conflict resolution to proceed.

    ### Root Cause

    The `NewSessionAdapter` function unconditionally passes the provided `SessionID` to `session.WithSessionID()` even when `Persistence: false`. Claude CLI validates session IDs as UUIDs and rejects arbitrary strings. Since ephemeral sessions don't need custom IDs (they won't be persisted or resumed), the fix is to simply not pass the ID.

    ### Verification

    After the fix:
    1. Run a task that results in merge conflicts during finalize
    2. Verify Claude-assisted conflict resolution creates session successfully
    3. Verify conflicts are resolved and finalize completes
    4. Check logs show session creation without errors

    ## Related Code

    - `internal/executor/conflict_resolver.go:164-209` - `resolveWithClaude()` creates conflict resolution session
    - `internal/executor/finalize.go:566-623` - `resolveConflicts()` similar pattern
    - `internal/executor/finalize.go:740-796` - `tryFixTests()` similar pattern
    - `internal/executor/session_adapter.go:34-92` - `NewSessionAdapter()` where fix applies
    - llmkit `session.WithSessionID()` - passes `--session-id` to Claude CLI
