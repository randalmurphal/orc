    title: Add Radix Tooltip for consistent tooltips
    description: "## Overview\nAdd Radix Tooltip component for consistent, accessible tooltips replacing title attributes.\n\n## Design Specifications\n\n### Styling\n```css\n.tooltip-content {\n  background: var(--bg-elevated);\n  color: var(--text-primary);\n  border: 1px solid var(--border-subtle);\n  border-radius: var(--radius-md);\n  padding: var(--space-2) var(--space-3);\n  box-shadow: var(--shadow-md);\n  font-size: var(--text-sm);\n  max-width: 300px;\n  z-index: var(--z-tooltip);\n}\n```\n\n### Animation\n```css\n.tooltip-content[data-state='delayed-open'] {\n  animation: tooltip-enter var(--duration-fast) var(--ease-out);\n}\n\n.tooltip-content[data-state='closed'] {\n  animation: tooltip-exit var(--duration-fast) var(--ease-in);\n}\n\n@keyframes tooltip-enter {\n  from { opacity: 0; transform: scale(0.96); }\n  to { opacity: 1; transform: scale(1); }\n}\n\n@keyframes tooltip-exit {\n  from { opacity: 1; }\n  to { opacity: 0; }\n}\n```\n\n### Timing Configuration\n- delayDuration: 300ms (time before showing)\n- skipDelayDuration: 150ms (reduced delay when moving between tooltips)\n- Exit: instant (no delay)\n\n## Tooltip Wrapper Component\n```tsx\nimport * as TooltipPrimitive from '@radix-ui/react-tooltip';\n\ninterface TooltipProps {\n  content: React.ReactNode;\n  children: React.ReactNode;\n  side?: 'top' | 'right' | 'bottom' | 'left';\n  align?: 'start' | 'center' | 'end';\n  delayDuration?: number;\n}\n\nexport function Tooltip({ \n  content, \n  children, \n  side = 'top', \n  align = 'center',\n  delayDuration = 300 \n}: TooltipProps) {\n  return (\n    <TooltipPrimitive.Root delayDuration={delayDuration}>\n      <TooltipPrimitive.Trigger asChild>\n        {children}\n      </TooltipPrimitive.Trigger>\n      <TooltipPrimitive.Portal>\n        <TooltipPrimitive.Content \n          className=\"tooltip-content\" \n          side={side} \n          align={align}\n          sideOffset={4}\n        >\n          {content}\n          <TooltipPrimitive.Arrow className=\"tooltip-arrow\" />\n        </TooltipPrimitive.Content>\n      </TooltipPrimitive.Portal>\n    </TooltipPrimitive.Root>\n  );\n}\n\n// Wrap app in Provider\nexport function TooltipProvider({ children }: { children: React.ReactNode }) {\n  return (\n    <TooltipPrimitive.Provider delayDuration={300} skipDelayDuration={150}>\n      {children}\n    </TooltipPrimitive.Provider>\n  );\n}\n```\n\n## Components to Update\n\n### TaskCard.tsx\n| Element | Current title | Tooltip content |\n|---------|---------------|-----------------|\n| Priority badges | \"Critical priority\" | Keep same text |\n| Initiative badge | Full initiative title | Truncated → full |\n| Action buttons | \"Run\", \"Pause\", etc. | Keep same text |\n\n### TaskHeader.tsx\n| Element | Current title | Tooltip content |\n|---------|---------------|-----------------|\n| Action buttons | \"Run task\", \"Edit\", etc. | Keep same text |\n| Status badge | Full status description | Truncated → full |\n\n### Modal.tsx\n| Element | Current title | Tooltip content |\n|---------|---------------|-----------------|\n| Close button | \"Close (Esc)\" | Keep same text |\n\n### DependencySidebar.tsx\n| Element | Current title | Tooltip content |\n|---------|---------------|-----------------|\n| Status indicators | Task status | Keep same |\n\n## Accessibility\n- Tooltip shows on focus (keyboard navigation)\n- Tooltip hides on blur\n- Escape dismisses tooltip\n- aria-describedby links trigger to tooltip\n- Respects prefers-reduced-motion\n\n## App Integration\nWrap App in TooltipProvider:\n```tsx\n// App.tsx or main.tsx\n<TooltipProvider>\n  <App />\n</TooltipProvider>\n```\n\n## Success Criteria\n- Consistent tooltip appearance across app\n- Tooltips accessible via keyboard (focus)\n- Proper positioning without overflow\n- Smooth enter/exit animations\n\n## Test Criteria\n\n### Visual Snapshots\n- Tooltip on button (top, right, bottom, left positions)\n- Tooltip with long content (max-width)\n- Tooltip arrow styling\n\n### Accessibility Tests\n- Tooltip shows on Tab focus\n- Tooltip hides on blur\n- Escape closes tooltip"
