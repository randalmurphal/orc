    title: Enhance dashboard stats with avg time, success rate, and period comparison
    description: "Enhance GET /api/dashboard/stats to include additional metrics needed by the Stats view.\n\n**Current Response (keep all existing fields):**\n```json\n{\n  \"running\": 2,\n  \"orphaned\": 0,\n  \"paused\": 1,\n  \"blocked\": 3,\n  \"completed\": 247,\n  \"failed\": 4,\n  \"today\": 34,\n  \"total\": 289,\n  \"tokens\": 2400000,\n  \"cost\": 47.82\n}\n```\n\n**New fields to add:**\n```json\n{\n  // ... existing fields ...\n  \n  // New computed metrics\n  \"avg_task_time_seconds\": 204,  // Average completion time in seconds\n  \"success_rate\": 0.942,          // completed / (completed + failed)\n  \n  // Period comparison (for \"+23% from last week\" display)\n  \"period\": \"7d\",\n  \"previous_period\": {\n    \"completed\": 201,\n    \"tokens\": 2033898,\n    \"cost\": 51.98,\n    \"avg_task_time_seconds\": 232,\n    \"success_rate\": 0.921\n  },\n  \n  // Computed changes\n  \"changes\": {\n    \"completed_pct\": 22.9,       // +22.9% \n    \"tokens_pct\": 18.0,          // +18.0%\n    \"cost_pct\": -8.0,            // -8.0% (negative = decrease)\n    \"avg_time_pct\": -12.1,       // -12.1% (negative = faster)\n    \"success_rate_pct\": 2.1      // +2.1 percentage points\n  }\n}\n```\n\n**Query Parameters:**\n- period: '24h' | '7d' | '30d' | 'all' (default: '7d')\n\n**Implementation:**\n1. Add query param parsing for period\n2. Calculate avg_task_time from completed tasks with timestamps\n3. Calculate success_rate: completed / (completed + failed)\n4. Query previous period data for comparison\n5. Calculate percentage changes\n\n**Files to modify:**\n- internal/api/handlers_dashboard.go (enhance DashboardStats struct and handler)\n\n**Success criteria:**\n- All existing fields remain unchanged (backward compatible)\n- New fields appear when period param is provided\n- Avg task time calculated only from tasks with start/complete timestamps\n- Period comparisons work for all 4 period options\n- Handles edge cases: no previous data, no completed tasks, division by zero\n\n**Reference:** example_ui/stats.html stats-grid section (lines 658-724)"
