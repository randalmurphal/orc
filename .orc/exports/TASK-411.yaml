    description: "Create a budget gauge showing current spend vs monthly limit.\n\n**COMPONENT INTERFACE:**\n```typescript\ninterface BudgetGaugeProps {\n  budget: {\n    monthly_limit_usd: number;\n    current_spent_usd: number;\n    remaining_usd: number;\n    percent_used: number;\n    projected_monthly: number;\n    days_remaining: number;\n    on_track: boolean;\n  };\n  onEditLimit?: () => void;\n}\n```\n\n**VISUAL DESIGN:**\n```\n┌─────────────────────────────────────────────┐\n│ Monthly Budget                        [Edit]│\n├─────────────────────────────────────────────┤\n│ ████████████████░░░░░░░░░░  47%            │\n│ $234.50 / $500.00                          │\n├─────────────────────────────────────────────┤\n│ Remaining: $265.50  │  Projected: $480.00  │\n│ 15 days left        │  ✓ On track          │\n└─────────────────────────────────────────────┘\n```\n\n**PROGRESS BAR COLORS:**\n| Percent | Color |\n|---------|-------|\n| 0-60% | green |\n| 60-80% | amber |\n| 80-100% | red |\n| >100% | red with pulse animation |\n\n**CSS:**\n```css\n.budget-bar {\n  height: 12px;\n  background: var(--bg-surface);\n  border-radius: 6px;\n  overflow: hidden;\n}\n\n.budget-fill {\n  height: 100%;\n  background: var(--green);\n  transition: width 0.3s, background 0.3s;\n}\n\n.budget-fill.warning { background: var(--amber); }\n.budget-fill.danger { background: var(--red); }\n.budget-fill.over { \n  background: var(--red); \n  animation: pulse 1s infinite;\n}\n```\n\n**FILES TO CREATE:**\n- web/src/components/cost/BudgetGauge.tsx\n\n**SUCCESS CRITERIA:**\n1. Shows current vs limit\n2. Progress bar with correct fill\n3. Color changes at thresholds\n4. Projected spend calculated\n5. On track indicator accurate\n6. Edit button opens limit modal"
