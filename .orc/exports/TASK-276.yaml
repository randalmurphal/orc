task:
    id: TASK-276
    title: 'Fix: Dashboard initiative progress shows 0/0 while sidebar shows 16/17'
    description: |-
        ## Problem
        Dashboard Active Initiatives section shows incorrect progress counts:
        - Sidebar shows: 'React UI Primitives & Radix Integration (16/17)'
        - Dashboard shows: 'React UI Primitives & Radix I… 0/0'

        ## Impact
        Users see conflicting information about initiative progress between sidebar and dashboard.

        ## Testing Performed
        - Viewed Dashboard at /dashboard
        - Compared sidebar initiative list with Dashboard Active Initiatives section
        - Sidebar: (16/17) - appears correct
        - Dashboard: 0/0 - appears incorrect

        ## Location
        - components/dashboard/DashboardInitiatives.tsx
        - stores/initiativeStore.ts (getInitiativeProgress)
        - API endpoint that provides dashboard data

        ## Technical Notes
        - Sidebar appears to get progress from different source than dashboard
        - Dashboard may be using stale data or different calculation
        - Check how progress is calculated for dashboard vs sidebar
