        - [ ] All failure modes tested

        ### Integration
        - [ ] No merge conflicts with main
        - [ ] Build succeeds
        - [ ] Existing tests pass
        - [ ] Web UI builds without TypeScript errors

        ## Open Questions
        None - the task is well-defined and follows established patterns in the codebase.

