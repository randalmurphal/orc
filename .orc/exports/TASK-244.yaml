        ### Code Quality
        - [ ] Linting passes (0 errors)
        - [ ] Type checking passes
        - [ ] No TODOs or debug statements
        - [ ] New activity states follow existing naming pattern

        ### Test Coverage
        - [ ] Coverage >= 70% on new code
