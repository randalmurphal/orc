    title: 'Fix: Edit Task modal Cancel button doesn''t close the modal'
    description: |-
        ## Problem
        In the Edit Task modal:
        1. Clicking the 'Cancel' button does not close the modal
        2. The button shows [active] state when clicked but modal remains open
        3. Pressing Escape key DOES work to close the modal

        ## Testing Performed
        - Opened Edit Task modal via Edit button
        - Clicked Cancel button
        - Modal remained open
        - Had to press Escape to close

        ## Location
        - components/task-detail/TaskEditModal.tsx
        - Cancel button onClick handler

        ## Expected
        Cancel button should close the modal, same as pressing Escape.

        ## Technical Notes
        - Compare Cancel button handler with how Escape closes the modal
        - May be missing onClose() call in Cancel handler
