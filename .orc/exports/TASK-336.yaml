    description: "Create the 56px icon navigation sidebar that replaces the current text-based sidebar.\n\nREFERENCE FILES:\n- example_ui/board.html (.nav, .nav-item, .nav-logo classes, lines 54-108)\n- example_ui/Screenshot_20260116_201804.png (left edge shows nav)\n\nTYPESCRIPT INTERFACES:\n```typescript\ninterface IconNavProps {\n  currentPath: string;\n  onNavigate?: (path: string) => void;\n}\n\ninterface NavItem {\n  icon: React.ComponentType<{ size?: number }>;\n  label: string;\n  path: string;\n  section: \"main\" | \"secondary\" | \"bottom\";\n}\n\n// Export the component\nexport const IconNav: React.FC<IconNavProps> = ({ currentPath, onNavigate }) => { ... }\n```\n\nSUCCESS CRITERIA:\n1. IconNav component at web/src/components/layout/IconNav.tsx\n2. Fixed 56px width, full height, var(--bg-elevated) background\n3. Logo section at top: 32px gradient square (purple to pink), \"O\" letter, glow shadow\n4. Nav items: icon (18px) + label (8px) stacked vertically, 6px border-radius\n5. States: default (var(--text-muted)), hover (var(--bg-surface)), active (var(--primary-dim) + var(--primary-bright))\n6. Divider line between main nav and settings section\n7. Help icon at bottom\n8. Navigation items:\n   - Board (grid icon) -> /board\n   - Initiatives (layers icon) -> /initiatives  \n   - Stats (bar chart icon) -> /stats\n   - [divider]\n   - Agents (bot icon) -> /agents\n   - Settings (gear icon) -> /settings\n   - [bottom] Help (question mark icon)\n9. Uses react-router NavLink for active state\n10. Tooltip on hover showing full label\n11. npm run typecheck exits 0\n\nEXACT CSS VALUES (from mockup):\n- Logo: background: linear-gradient(135deg, var(--primary), #ec4899)\n- Logo shadow: box-shadow: 0 4px 12px var(--primary-glow)\n- Nav container: padding: 10px 0\n- Nav item: padding: 8px 4px, gap: 2px between items\n- Icon size: 18px, label font-size: 8px\n- Focus outline: 2px solid var(--primary)\n\nACCESSIBILITY REQUIREMENTS:\n- role=\"navigation\" on nav element