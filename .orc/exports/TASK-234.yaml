spec: |
    # Specification: Fix N+1 queries in LoadAllInitiatives

    ## Problem Statement
    `LoadAllInitiatives()` in `internal/storage/database_backend.go` performs N+1 queries: 1 query to list all initiatives, then for each initiative, 4-5 additional queries to load decisions, tasks, task details, dependencies, and dependents. With N initiatives, this results in 1 + 5N queries instead of a constant number.

    ## Success Criteria
    - [ ] `LoadAllInitiatives()` performs O(1) queries (constant, not proportional to initiative count)
    - [ ] All data previously returned (decisions, tasks with title/status, blocked_by, blocks) is still populated correctly
    - [ ] Existing tests pass without modification
    - [ ] API endpoint `GET /api/initiatives` returns identical JSON response structure
    - [ ] CLI commands (`orc initiative list`, `orc initiative show`) produce identical output

    ## Testing Requirements
    - [ ] Unit test: Verify batch queries return same data as individual queries
    - [ ] Unit test: Verify LoadAllInitiatives with 0, 1, and 10+ initiatives returns correct data
    - [ ] Integration test: Existing `TestInitiativeHandlers` in API tests continue passing
    - [ ] Manual test: Run `orc initiative list` and compare output before/after

    ## Scope
    ### In Scope
    - Add batch query methods to `internal/db/project.go`:
      - `GetAllInitiativeDecisions() (map[string][]InitiativeDecision, error)`
      - `GetAllInitiativeTasks() (map[string][]string, error)`
      - `GetAllInitiativeDependencies() (map[string][]string, error)`
      - `GetAllInitiativeDependents() (map[string][]string, error)`
    - Modify `LoadAllInitiatives()` in `internal/storage/database_backend.go` to use batch queries
    - Add method `GetTaskBasicInfo(ids []string) (map[string]db.Task, error)` to batch-fetch task title/status

    ### Out of Scope
    - Optimizing `LoadInitiative()` (single initiative load) - already O(1) queries per initiative
    - Caching layer for initiatives
    - Database schema changes
    - Pagination for initiatives list

    ## Technical Approach

    ### Pattern Reference
    The fix follows the existing pattern used in `LoadAllTasks()` (lines 131-160) which batch-loads all task dependencies in one query:

    ```go
    // Batch load all dependencies in one query to avoid N+1
    allDeps, err := d.db.GetAllTaskDependencies()
    if err != nil {
        d.logger.Printf("warning: failed to batch load dependencies: %v", err)
        allDeps = make(map[string][]string) // Fall back to empty
    }
    ```

    ### Implementation Steps
    1. Add batch query functions to `internal/db/project.go`
    2. Modify `LoadAllInitiatives()` to call batch queries once before the loop
    3. Populate initiative fields from pre-fetched maps instead of individual queries

    ### Files to Modify
    - `internal/db/project.go`: Add 5 new batch query functions
    - `internal/storage/database_backend.go`: Modify `LoadAllInitiatives()` to use batch queries

    ## Category-Specific Analysis (Refactor)

    ### Before Pattern (N+1 Queries)
    ```
    1 query:  SELECT * FROM initiatives
    N queries: SELECT * FROM initiative_decisions WHERE initiative_id = ?
    N queries: SELECT task_id FROM initiative_tasks WHERE initiative_id = ?
    N queries: SELECT * FROM tasks WHERE id = ? (for each task in each initiative)
    N queries: SELECT depends_on FROM initiative_dependencies WHERE initiative_id = ?
    N queries: SELECT initiative_id FROM initiative_dependencies WHERE depends_on = ?
    ```

    Total: 1 + 5N queries (worst case, ignoring tasks per initiative multiplier)

    ### After Pattern (Constant Queries)
    ```
    1 query:  SELECT * FROM initiatives
    1 query:  SELECT * FROM initiative_decisions
    1 query:  SELECT * FROM initiative_tasks
    1 query:  SELECT * FROM tasks WHERE id IN (...)
    1 query:  SELECT * FROM initiative_dependencies
    ```

    Total: 5 queries (constant)

    ### Risk Assessment
    - **Low risk**: Adding new batch query functions does not modify existing behavior
    - **Medium risk**: Modifying `LoadAllInitiatives()` could break API responses if data mapping differs
    - **Mitigation**: Ensure map lookups gracefully handle missing keys (return empty slices, not nil)
