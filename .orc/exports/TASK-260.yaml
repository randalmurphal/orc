task:
    id: TASK-260
    title: Improve initiative badge display on task cards
    description: |-
        ## Problem
        Initiative badges on task cards are truncated poorly:
        - Shows 'Systems Reliability…' which doesn't help identify the initiative
        - Shows 'React UI Primitives…' - meaningless truncation

        ## Requirements
        1. Show initiative ID in badge (e.g., 'INIT-012' or 'INIT-012: Systems...')
        2. Full title on hover tooltip
        3. Consistent truncation that keeps meaningful prefix
        4. Consider showing just the initiative ID with tooltip for full name

        ## Location
        - components/board/TaskCard.tsx
        - components/task-detail/* (if used there)

        ## Technical Notes
        - Use Radix Tooltip for hover reveal
        - Check getInitiativeBadgeTitle helper function
