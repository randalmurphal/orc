task:
    id: TASK-380
    title: Implement GET /api/stats/per-day endpoint for bar chart
    description: |-
        Add GET /api/stats/per-day endpoint returning daily task counts for the bar chart in Stats view.

        **Query Parameters:**
        - days: number of days to return (default: 7, max: 30)

        **Response Schema:**
        ```json
        {
          "period": "7d",
          "data": [
            {"date": "2026-01-10", "day": "Fri", "count": 8},
            {"date": "2026-01-11", "day": "Sat", "count": 3},
            {"date": "2026-01-12", "day": "Sun", "count": 0},
            {"date": "2026-01-13", "day": "Mon", "count": 12},
            {"date": "2026-01-14", "day": "Tue", "count": 7},
            {"date": "2026-01-15", "day": "Wed", "count": 9},
            {"date": "2026-01-16", "day": "Thu", "count": 5}
          ],
          "max": 12,
          "average": 6.3
        }
        ```

        **Implementation:**
        1. Add PerDayHandler to internal/api/stats.go
        2. Query completed tasks grouped by date for last N days
        3. Include day name for chart labels
        4. Calculate max and average for scaling
        5. Register route: GET /api/stats/per-day

        **Files to modify:**
        - internal/api/stats.go (add handler)
        - internal/api/routes.go (add route)

        **Success criteria:**
        - Returns exactly N days (fill missing with count: 0)
        - Most recent day is today
        - Day names are correct (Mon, Tue, etc.)
        - max field matches highest count in data
        - average is calculated correctly

        **Reference:** docs/specs/UI_REDESIGN_ARCHITECTURE.md, example_ui/stats.html bar chart
