      content: "# spec - Iteration 1\n\n## Prompt\n\nCreate a specification for this task:\n\n**Task**: CLI: orc resolve should handle worktree conflicts and dirty state\n**Category**: {{TASK_CATEGORY}}\n**Description**: \n\n{{INITIATIVE_CONTEXT}}\n\n## Instructions\n\nCreate a clear, actionable specification that defines exactly what needs to be done\nand how to verify it's complete.\n\n### 1. Problem Statement\nSummarize what needs to be solved in 1-2 sentences.\n\n### 2. Success Criteria (REQUIRED)\nDefine specific, testable criteria as checkboxes:\n- Each criterion must be verifiable (file exists, test passes, API returns X)\n- No vague language (\"works well\", \"is fast\")\n- Include both functional and quality criteria\n\n### 3. Testing Requirements (REQUIRED)\nSpecify what tests must pass:\n- [ ] Unit test: [specific test description]\n- [ ] Integration test: [if applicable]\n- [ ] E2E test: [if UI changes]\n\n### 4. Scope\nDefine boundaries to prevent scope creep:\n- **In Scope**: What will be implemented\n- **Out of Scope**: What will NOT be implemented\n\n### 5. Technical Approach\nBrief plan for implementation:\n- Files to modify\n- Key changes in each file\n\n### 6. Category-Specific Analysis\n\n**If this is a BUG (category=bug):**\n- Reproduction Steps: Exact steps to trigger the bug\n- Current Behavior: What happens now (the bug)\n- Expected Behavior: What should happen\n- Root Cause: Where the bug originates (if known)\n- Verification: How to confirm the fix works\n\n**If this is a FEATURE (category=feature):**\n- User Story: As a [user], I want [feature] so that [benefit]\n- Acceptance Criteria: Specific conditions for feature acceptance\n\n**If this is a REFACTOR (category=refactor):**\n- Before Pattern: Current code/architecture\n- After Pattern: Target code/architecture\n- Risk Assessment: What could break\n\n## Output Format\n\nWrap your spec in artifact tags:\n\n<artifact>\n# Specification: CLI: orc resolve should handle worktree conflicts and dirty state\n\n## Problem Statement\n[1-2 sentences]\n\n## Success Criteria\n- [ ] [Criterion 1]\n- [ ] [Criterion 2]\n\n## Testing Requirements\n- [ ] [Test 1]\n- [ ] [Test 2]\n\n## Scope\n### In Scope\n- [Item]\n### Out of Scope\n- [Item]\n\n## Technical Approach\n[Brief implementation plan]\n\n### Files to Modify\n- [file]: [change]\n\n## [Category-Specific Section]\n[Include appropriate section based on category]\n</artifact>\n\nAfter completing the spec, commit:\n```bash\ngit add -A\ngit commit -m \"[orc] TASK-221: spec - completed\"\n```\n\nThen output:\n```\n**Commit**: [SHA]\n<phase_complete>true</phase_complete>\n```\n\nIf blocked (requirements unclear):\n```\n<phase_blocked>\nreason: [what's unclear]\nneeds: [what clarification is needed]\n</phase_blocked>\n```\n\n\n## Response\n\nThe specification is complete and already committed.\n\n<artifact>\n# Specification: CLI: orc resolve should handle worktree conflicts and dirty state\n\n## Problem Statement\nThe `orc resolve` command marks failed tasks as \"completed\" (resolved) but doesn't handle cases where the task's worktree has uncommitted changes or is in a conflicted git state (mid-rebase or mid-merge). Users who want to resolve a failed task that crashed during a git operation are left with orphaned git state that blocks future operations or creates confusion.\n\n## Success Criteria\n- [ ] `orc resolve` detects and reports dirty working tree state in the task's worktree (if exists)\n- [ ] `orc resolve` detects and reports rebase-in-progress or merge-in-progress state\n- [ ] `orc resolve` provides `--cleanup` flag to automatically abort in-progress git operations and discard uncommitted changes\n- [ ] `orc resolve` warns the user and suggests actions when worktree issues are detected\n- [ ] `orc resolve` with `--force` skips worktree state checks entirely (existing `--force` behavior extended)\n- [ ] Worktree cleanup is idempotent - running `--cleanup` multiple times doesn't cause errors\n- [ ] Tasks without worktrees (worktree disabled or already cleaned up) work unchanged\n- [ ] Error messages include specific details (dirty files, git state) and suggested commands\n\n## Testing Requirements\n- [ ] Unit test: `TestResolveCommand_DetectsDirtyWorktree` - detects uncommitted changes in worktree\n- [ ] Unit test: `TestResolveCommand_DetectsRebaseInProgress` - detects in-progress rebase\n- [ ] Unit test: `TestResolveCommand_DetectsMergeInProgress` - detects in-progress merge\n- [ ] Unit test: `TestResolveCommand_CleanupFlag` - `--cleanup` aborts operations and discards changes\n- [ ] Unit test: `TestResolveCommand_NoWorktree` - works when worktree doesn't exist\n- [ ] Unit test: `TestResolveCommand_ForceSkipsChecks` - `--force` bypasses worktree state checks\n- [ ] Unit test: `TestResolveCommand_CleanWorktree` - no warnings when worktree is clean\n\n## Scope\n### In Scope\n- Detecting worktree dirty state (uncommitted changes)\n- Detecting git operations in progress (rebase, merge)\n- Adding `--cleanup` flag to automatically reset worktree state\n- Clear error messages with actionable guidance\n- Recording cleanup action in task metadata\n\n### Out of Scope\n- Automatic conflict resolution (finalize phase's job)\n- Worktree deletion (separate `orc cleanup` command exists)\n- Branch deletion or remote cleanup\n- Interactive merge/rebase continuation\n\n## Technical Approach\n### Files to Modify\n- `internal/git/git.go`: Add `IsRebaseInProgress()` and `IsMergeInProgress()` methods\n- `internal/git/git_test.go`: Add tests for new git state detection methods\n- `internal/cli/cmd_resolve.go`: Add worktree state detection and `--cleanup` flag\n- `internal/cli/cmd_resolve_test.go`: Add test cases for new functionality\n- `docs/guides/TROUBLESHOOTING.md`: Add `--cleanup` documentation\n\n## Bug Analysis\n### Current Behavior\nTask fails during git operation, worktree left in conflicted state, `orc resolve` marks complete without handling git state.\n\n### Expected Behavior\nDetect state, warn user, offer `--cleanup` to fix, or `--force` to bypass.\n\n### Root Cause\n`orc resolve` designed only for \"mark failed task as done\" - doesn't account for git state.\n</artifact>\n\n**Commit**: da753400\n\n<phase_complete>true</phase_complete>\n\n---\nTokens: 2523391 input, 11628 output, 107966 cache_creation, 2394709 cache_read\nComplete: true\nBlocked: false\n"
