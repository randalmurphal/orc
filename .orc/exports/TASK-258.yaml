    title: 'Fix: Command palette footer shows Unicode escapes instead of arrow symbols'
    description: |-
        ## Problem
        The command palette modal footer shows Unicode escape sequences instead of actual symbols:
        - Shows: '\u2191 \u2193 to navigate \u21B5 to select'
        - Should show: '↑ ↓ to navigate ↵ to select'

        ## Location
        - components/overlays/CommandPalette.tsx or similar
        - Footer text/help section

        ## Technical Notes
        - Likely a string escaping issue
        - Check if using template literals vs regular strings
        - May need to use actual Unicode characters or HTML entities
