spec: |-
    # Specification: Fix: Command palette footer shows Unicode escapes instead of arrow symbols

    ## Problem Statement

    The bug report states that the command palette modal footer shows Unicode escape sequences (`\u2191 \u2193 to navigate \u21B5 to select`) instead of actual arrow symbols (`↑ ↓ to navigate ↵ to select`). However, investigation shows this bug **cannot be reproduced** in the current codebase.

    ## Investigation Findings

    ### Components Analyzed

    | Component | Location | Footer Symbols | Status |
    |-----------|----------|----------------|--------|
    | ProjectSwitcher | `web/src/components/overlays/ProjectSwitcher.tsx:214-224` | `↑ ↓ ↵ esc` | **Correct** - uses actual Unicode |
    | KeyboardShortcutsHelp | `web/src/components/overlays/KeyboardShortcutsHelp.tsx` | No footer with arrows | N/A |
    | CommandPalette | Does not exist | N/A | **TODO placeholder** in AppLayout.tsx:86 |

    ### Browser Verification

    Playwright browser snapshot confirmed correct rendering:
    - `↑` (U+2191 UPWARDS ARROW) - renders correctly
    - `↓` (U+2193 DOWNWARDS ARROW) - renders correctly
    - `↵` (U+21B5 DOWNWARDS ARROW WITH CORNER LEFTWARDS) - renders correctly

    ## Success Criteria

    - [x] Investigate ProjectSwitcher.tsx footer implementation
    - [x] Verify Unicode characters render correctly in browser
    - [x] Search codebase for escaped Unicode sequences
    - [x] Confirm no code changes needed

    ## Testing Requirements

    - [x] Manual browser verification - symbols render correctly
    - [x] Existing test `ProjectSwitcher.test.tsx` line 95-100 validates footer content

    ## Scope

    ### In Scope
    - Investigation and verification of current implementation
    - Documentation of findings

    ### Out of Scope
    - Creating a new CommandPalette component (separate task)
    - Modifying working code unnecessarily

    ## Technical Approach

    No changes required. The implementation is correct.

    ### Files Reviewed
    - `web/src/components/overlays/ProjectSwitcher.tsx` - footer correctly uses Unicode
    - `web/src/components/overlays/KeyboardShortcutsHelp.tsx` - no footer with arrows
    - `web/src/components/layout/AppLayout.tsx` - CommandPalette is TODO (line 86)

    ## Bug Analysis

    ### Reproduction Steps
    1. Navigate to http://localhost:5173
    2. Press Shift+Alt+P to open Project Switcher
    3. Observe footer hints

    ### Current Behavior
    Footer correctly displays: `↑ ↓ navigate` `↵ select` `esc close`

    ### Expected Behavior
    Same as current behavior - symbols render correctly.

    ### Root Cause
    N/A - Bug cannot be reproduced. Implementation is correct.

    ### Verification
    Browser Playwright snapshot confirms Unicode characters render as intended.

    ## Recommendation

    Close this task as **Cannot Reproduce**. If the issue persists in a specific environment, additional context is needed:
    - Browser/OS combination
    - Build configuration (dev vs production)
    - Screenshot showing the actual escaped sequences
