        ## Summary

        Fixed the OOM issue when running parallel orc tasks by limiting Playwright and Vitest workers:

        **Changes:**
        - `web/playwright.config.ts`: Added `DEFAULT_WORKERS = 4` constant and changed `workers` from `undefined` (all cores) to `4` for non-CI runs
        - `web/vitest.config.ts`: Added `DEFAULT_WORKERS = 4` constant and configured `poolOptions.threads.maxThreads` to limit thread pool

        **Rationale:**
        - On a 16-core machine, unlimited workers means each test runner can spawn 16 processes
        - With 3 parallel orc tasks, this could spawn 48 browser/test worker processes
        - Limiting to 4 workers per test runner caps concurrent processes at 12 for 3 parallel tasks

        **Verification:**
