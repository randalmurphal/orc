    title: Create AppShell component with grid layout
    description: |-
        Create the AppShell component that provides the main layout grid for the application.

        REFERENCE FILES:
        - example_ui/board.html (overall layout structure)
        - example_ui/Screenshot_20260116_201804.png (full page layout)

        TYPESCRIPT INTERFACES:
        ```typescript
        interface AppShellProps {
          children: React.ReactNode;
          showRightPanel?: boolean;
          rightPanelContent?: React.ReactNode;
          className?: string;
        }

        interface AppShellContextValue {
          isRightPanelOpen: boolean;
          toggleRightPanel: () => void;
          setRightPanelContent: (content: React.ReactNode) => void;
        }

        export const AppShellContext = React.createContext<AppShellContextValue | null>(null);
        export const useAppShell = () => useContext(AppShellContext);

        export const AppShell: React.FC<AppShellProps> = ({ children, showRightPanel }) => { ... }
        ```

        SUCCESS CRITERIA:
        1. AppShell component at web/src/components/layout/AppShell.tsx
        2. CSS Grid layout: [IconNav 56px] [Main auto] [RightPanel 300px?]
        3. Full viewport height (100vh), no scroll on shell
        4. Main content area scrollable independently
        5. RightPanel collapsible (300px -> 0px with animation)
        6. Renders IconNav, TopBar, main content, optional RightPanel
        7. npm run typecheck exits 0

        EXACT CSS VALUES (from mockup):
        ```css
        .app-shell {
          display: grid;
          grid-template-columns: 56px 1fr;
          grid-template-rows: 48px 1fr;
          height: 100vh;
          background: var(--bg-base);
        }
        .app-shell.with-right-panel {
          grid-template-columns: 56px 1fr 300px;
        }
        .app-main {
          grid-column: 2;
          grid-row: 2;
          overflow-y: auto;
          scrollbar-width: thin;
        }
        .app-right-panel {
          grid-column: 3;
          grid-row: 1 / 3;
          background: var(--bg-card);
          border-left: 1px solid var(--border);
          transition: width 0.2s ease;
        }
        .app-right-panel.collapsed {
          width: 0;
          overflow: hidden;
        }
        ```

        LAYOUT STRUCTURE:
        ```
        +-------+---------------------------+------------+
        | Icon  |         TopBar            | RightPanel |
        | Nav   +---------------------------+   (opt)    |
        | (56px)|      Main Content         |  (300px)   |
        |       |        (scroll)           |            |
        +-------+---------------------------+------------+
        ```

        ACCESSIBILITY:
        - Main content area: role="main"
        - Skip link at top targeting main content
        - Focus management when panels open/close
        - Landmark regions for screen readers

        RESPONSIVE:
        - Below 1024px: hide RightPanel by default
        - Below 768px: IconNav becomes hamburger menu
        - Below 480px: full-screen mobile layout

        EDGE CASES:
        - Remember RightPanel collapsed state in localStorage
        - Handle route changes (some routes dont show RightPanel)
        - Keyboard shortcut to toggle RightPanel (Shift+Alt+R)

        FILES TO CREATE:
        - web/src/components/layout/AppShell.tsx
        - web/src/components/layout/AppShell.css
        - web/src/components/layout/AppShellContext.tsx
