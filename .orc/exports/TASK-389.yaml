task:
    id: TASK-389
    title: Fix orc CLI bugs discovered during UI redesign planning
    description: "Several bugs and UX issues discovered while creating initiatives and tasks for the UI redesign:\n\n**BUG 1: Initiative decision ID collision (CRITICAL)**\n```\norc initiative decide INIT-015 \"Some decision\" --rationale \"...\"\nError: save initiative: save decision DEC-001: add initiative decision: \nconstraint failed: UNIQUE constraint failed: initiative_decisions.id (1555)\n```\n- Every call to `initiative decide` tries to create DEC-001\n- Decision ID counter is not incrementing\n- Location: likely internal/initiative/decision.go or storage layer\n\n**BUG 2: --blocked-by \"\" doesn't clear dependencies**\n```\norc edit TASK-340 --blocked-by \"\"\n# Output: No changes to apply to task TASK-340\n# But task still has blockers!\n```\n- Help text says `--blocked-by strings set blocked_by list (replaces existing)`\n- Empty string should clear the list but doesn't\n- Workaround: use `--remove-blocker TASK-XXX` for each blocker\n- Location: internal/cli/edit.go\n\n**UX FRICTION: No way to bulk-clear dependencies**\n- Have to call `--remove-blocker` for each individual dependency\n- Should support `--blocked-by \"\"` or `--clear-blockers` flag\n\n**SUCCESS CRITERIA:**\n1. `orc initiative decide` creates unique decision IDs (DEC-001, DEC-002, etc.)\n2. `orc edit TASK-XXX --blocked-by \"\"` clears all dependencies\n3. Multiple decisions can be added to same initiative\n4. All tests pass\n\n**FILES TO INVESTIGATE:**\n- internal/initiative/decision.go (ID generation)\n- internal/db/initiative.go (decision storage)\n- internal/cli/edit.go (blocked-by parsing)\n- internal/task/task.go (dependency clearing)"
