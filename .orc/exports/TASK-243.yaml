spec: "# Specification: Fix: Total time calculation shows absurd values (292 years)\n\n## Problem Statement\nThe CLI `TaskComplete` display shows \"Total time\" calculated from `s.StartedAt` (when the state was first created or the task was first started in the database), not from when the current execution began. This results in absurd values like \"292 years\" when the `StartedAt` field is missing/zero or when resuming a task that was created long ago.\n\n## Success Criteria\n- [ ] Total time displayed after task completion reflects actual execution time for this run, not time since state creation\n- [ ] Resumed tasks show only the time spent in the current execution session\n- [ ] Tasks with zero/missing `StartedAt` timestamps show a reasonable fallback (e.g., 0s or \"unknown\") instead of absurd values\n- [ ] Unit tests verify duration calculation with various edge cases (new state, resumed state, zero time)\n\n## Testing Requirements\n- [ ] Unit test: Verify `TaskComplete` displays correct duration when execution takes a known amount of time\n- [ ] Unit test: Verify resumed tasks only count current session time, not original creation time\n- [ ] Unit test: Verify zero/nil `StartedAt` does not produce absurd duration values\n\n## Scope\n### In Scope\n- Fix duration calculation in CLI commands: `run`, `resume`, `finalize`, `go`\n- Use execution start time (`Execution.StartedAt`) when available for accurate duration\n- Handle edge cases (missing execution info, zero times)\n\n### Out of Scope\n- Changes to how `State.StartedAt` is stored or semantics\n- Changes to the database schema\n- Changes to the Web UI (separate component)\n- Historical data migration\n\n## Technical Approach\nThe fix needs to track execution start time at the CLI level, since `State.Execution` may be cleared or modified during execution. Each CLI command should:\n1. Record `time.Now()` at execution start\n2. Use this recorded start time for duration calculation instead of `s.StartedAt`\n\n### Files to Modify\n- `internal/cli/cmd_run.go`: Track execution start time at line ~257, use it at line ~299\n- `internal/cli/cmd_resume.go`: Track execution start time at line ~130, use it at line ~174\n- `internal/cli/cmd_finalize.go`: Track execution start time at line ~126, use it at line ~169\n- `internal/cli/cmd_go.go`: Track execution start time at line ~312, use it at line ~351\n\n## Bug Analysis\n\n### Reproduction Steps\n1. Create a task: `orc new \"Test task\"`\n2. Wait for some time (or simulate by having a task created long ago in the database)\n3. Run the task: `orc run TASK-XXX`\n4. Observe the \"Total time\" output upon completion\n\nAlternative: Run a task where `started_at` is NULL in the database (results in Go zero time).\n\n### Current Behavior\n```\n\U0001F389 Task TASK-243 completed!\n   Total tokens: 12345\n   Total time: 292y 45d 3h 2m 1s\n```\n\nThe 292 years comes from either:\n- A Go zero-value `time.Time` (year 0001) when `StartedAt` is nil in DB\n- The original task/state creation time from long ago\n\n### Expected Behavior\n```\n\U0001F389 Task TASK-243 completed!\n   Total tokens: 12345\n   Total time: 2m 35s\n```\n\nTotal time should reflect the actual wall-clock time spent executing this run.\n\n### Root Cause\nIn `cmd_run.go:299` (and similar locations in other commands):\n```go\ndisp.TaskComplete(s.Tokens.TotalTokens, time.Since(s.StartedAt), fileStats)\n```\n\n`s.StartedAt` is:\n1. Set to `time.Now()` when `state.New()` creates a new state\n2. Persisted to DB and loaded on subsequent runs\n3. NOT updated when resuming/re-running a task\n4. Zero-valued if the DB `started_at` column is NULL\n\n### Verification\nAfter the fix:\n1. Run a task and verify total time matches actual execution duration\n2. Pause and resume a task, verify the resume shows only the resumed session time\n3. Check database with NULL `started_at` does not show absurd values\n"
