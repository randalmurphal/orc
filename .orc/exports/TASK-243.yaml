        The fix has been implemented and committed. Here's the summary:

        **Commit:** `c17090f4`

        **Changes made:**
        - Added `Elapsed()` method to `internal/state/state.go` that safely returns task duration, returning 0 if `StartedAt` is zero (avoiding 292+ year durations)
        - Updated 4 CLI commands (`cmd_run.go`, `cmd_resume.go`, `cmd_go.go`, `cmd_finalize.go`) to use `s.Elapsed()` instead of `time.Since(s.StartedAt)`
        - Removed unused `time` imports from those files

        **Root cause:** When state was loaded from database without a `started_at` timestamp, `StartedAt` defaulted to Go's zero value (year 1), causing `time.Since()` to return ~2024 years.

