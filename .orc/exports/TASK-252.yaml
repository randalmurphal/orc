    id: TASK-252
    title: 'UX: Task failure details not accessible via CLI - requires database queries to diagnose'
    description: |-
        ## Problem
        To diagnose why TASK-208 and TASK-214 failed, I had to:
        1. Run `orc log` - showed implement completed but task is 'failed'
        2. Query database: `sqlite3 .orc/orc.db 'SELECT error_message FROM phases'`
        3. Query database: `sqlite3 .orc/orc.db 'SELECT content FROM specs'`

        This took 5+ minutes of investigation.

        ## Expected UX
        `orc show TASK-XXX` or `orc log TASK-XXX` should surface:
        - Error message from failed phase
        - Whether spec content exists
        - Last successful phase vs failed phase
        - Actionable next steps

        ## Suggestions
        - `orc show --verbose` could show phase error messages
        - `orc diagnose TASK-XXX` could run health checks
        - Failed tasks should show error reason in status output
