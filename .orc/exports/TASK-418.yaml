    id: TASK-418
    title: Add --state flag to orc show for debugging execution state
    description: |-
        **FRICTION:** When debugging stuck/failed tasks, need to see execution state details (current phase, error message, last heartbeat, PID). Currently have to dig through database or logs.

        **REQUEST:**
        Add `--state` or `--debug` flag to `orc show TASK-XXX` that displays:
        - Current phase and status
        - State error message (if any)
        - Last heartbeat timestamp
        - Executor PID (if running)
        - Orphan detection status

        **EXAMPLE:**
        ```
        $ orc show TASK-406 --state
        TASK-406 - Add model tracking...
        Status: running
        Phase:  review (iteration 2)
        PID:    70945
        Heartbeat: 2026-01-17T12:15:30 (2m ago)
        Error: (none)
        ```

        **FILES:**
        - internal/cli/cmd_show.go (add flag and state display)
