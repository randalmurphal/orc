    id: TASK-381
    title: Implement GET /api/stats/top-initiatives endpoint for leaderboard
    description: |-
        Add GET /api/stats/top-initiatives endpoint returning most active initiatives for the leaderboard table in Stats view.

        **Query Parameters:**
        - limit: max initiatives to return (default: 10, max: 25)
        - period: time filter (24h, 7d, 30d, all) - default: all

        **Response Schema:**
        ```json
        {
          "period": "all",
          "initiatives": [
            {
              "rank": 1,
              "id": "INIT-015",
              "title": "UI Redesign: Foundation",
              "task_count": 45,
              "completed_count": 38,
              "completion_rate": 84.4,
              "total_tokens": 1250000,
              "total_cost_usd": 12.50
            },
            ...
          ]
        }
        ```

        **Implementation:**
        1. Add TopInitiativesHandler to internal/api/stats.go
        2. Query initiatives with task counts (LEFT JOIN tasks)
        3. Sort by task_count descending
        4. Calculate completion_rate as (completed/total)*100
        5. Aggregate token and cost from linked tasks
        6. Register route: GET /api/stats/top-initiatives

        **Files to modify:**
        - internal/api/stats.go (add handler)
        - internal/api/routes.go (add route)

        **Success criteria:**
        - Returns up to limit initiatives
        - Sorted by task_count descending
        - completion_rate is percentage (0-100)
        - Initiatives with 0 tasks are excluded
        - Period filter applies to task completion dates

        **Reference:** docs/specs/UI_REDESIGN_ARCHITECTURE.md, example_ui/stats.html leaderboard table
