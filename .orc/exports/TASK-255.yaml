spec: |-
    # Specification: Fix: Date format shows '12/31/1' instead of proper date on board cards

    ## Problem Statement
    Board task cards display dates in a malformed format like "12/31/1" instead of a proper date format like "Dec 31, 2025". This occurs when the relative time formatting falls through to `toLocaleDateString()` without explicit format options.

    ## Success Criteria
    - [ ] TaskCard displays dates older than 7 days using `month short, day, year` format (e.g., "Jan 15, 2026")
    - [ ] DashboardRecentActivity displays dates older than 7 days using the same format
    - [ ] Date formatting matches the working pattern in TimelineTab.tsx
    - [ ] All relative time formatting continues to work unchanged
    - [ ] No hardcoded locale - uses `undefined` for browser locale

    ## Testing Requirements
    - [ ] Unit test: Shared date utility covering relative times and absolute dates
    - [ ] E2E test: Board page displays proper date format
    - [ ] Verify consistent output across affected components

    ## Scope
    ### In Scope
    - Fix `formatDate()` in TaskCard.tsx to use explicit format options
    - Fix `formatRelativeTime()` in DashboardRecentActivity.tsx
    - Extract shared date formatting utility to `web/src/lib/date.ts`

    ### Out of Scope
    - Changing other components' date formats (already work correctly)

    ## Technical Approach
    ### Files to Create
    - `web/src/lib/date.ts`: Shared date formatting utilities
    - `web/src/lib/date.test.ts`: Unit tests

    ### Files to Modify
    - `web/src/components/board/TaskCard.tsx`: Use shared utility
    - `web/src/components/dashboard/DashboardRecentActivity.tsx`: Use shared utility

    ## Root Cause
    `TaskCard.tsx:56` and `DashboardRecentActivity.tsx:27` use `date.toLocaleDateString()` without options, producing locale-dependent output that may truncate the year. The fix adds explicit options like `TimelineTab.tsx:269-273`.
