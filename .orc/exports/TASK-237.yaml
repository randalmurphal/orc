m Statement\n[1-2 sentences]\n\n## Success Criteria\n- [ ] [Criterion 1]\n- [ ] [Criterion 2]\n\n## Testing Requirements\n- [ ] [Test 1]\n- [ ] [Test 2]\n\n## Scope\n### In Scope\n- [Item]\n### Out of Scope\n- [Item]\n\n## Technical Approach\n[Brief implementation plan]\n\n### Files to Modify\n- [file]: [change]\n\n## [Category-Specific Section]\n[Include appropriate section based on category]\n</artifact>\n\nAfter completing the spec, commit:\n```bash\ngit add -A\ngit commit -m \"[orc] TASK-237: spec - completed\"\n```\n\nThen output:\n```\n**Commit**: [SHA]\n<phase_complete>true</phase_complete>\n```\n\nIf blocked (requirements unclear):\n```\n<phase_blocked>\nreason: [what's unclear]\nneeds: [what clarification is needed]\n</phase_blocked>\n```\n\n\n## Response\n\n<artifact>\n# Specification: Stream transcripts instead of loading all into memory\n\n## Problem Statement\n\nThe transcript API endpoints (`handleGetTranscripts`, `handleGetProjectTaskTranscripts`) load all transcript files completely into memory before returning them as JSON. For tasks with many iterations or large transcripts (common with LLM outputs), this causes memory spikes and slow initial response times. The frontend already has pagination but the backend loads everything upfront.\n\n## Success Criteria\n\n- [ ] Backend provides a paginated transcript list endpoint (`/api/tasks/{id}/transcripts?page=1&limit=10`) returning metadata only (filename, created_at, size) without content\n- [ ] Backend provides a single transcript content endpoint (`/api/tasks/{id}/transcripts/{filename}`) for lazy loading content\n- [ ] Memory usage stays proportional to single transcript size, not total transcript count\n- [ ] Response time for transcript list is <100ms regardless of transcript count\n- [ ] Backward compatibility: existing frontend works without changes (content included if no pagination params)\n- [ ] CLI `orc log` continues to work with file-based streaming (no changes needed)\n\n## Testing Requirements\n\n- [ ] Unit test: paginated list returns correct metadata without content\n- [ ] Unit test: single transcript endpoint returns correct content\n- [ ] Unit test: pagination parameters (page, limit, offset) work correctly\n- [ ] Unit test: backward compatibility - no params returns full content\n- [ ] Integration test: large number of transcripts (100+) doesn't cause memory spike\n\n## Scope\n\n### In Scope\n- Modify `handleGetTranscripts` in `internal/api/handlers_tasks_state.go`\n- Modify `handleGetProjectTaskTranscripts` in `internal/api/handlers_projects.go`\n- Add single transcript content endpoint\n- Add pagination query parameters\n- Update frontend `TranscriptTab.tsx` to use lazy loading\n- Update frontend API client (`web/src/lib/api.ts`)\n\n### Out of Scope\n- Database transcript storage (already exists, separate concern)\n- CLI log command changes (already streams efficiently)\n- WebSocket live streaming (separate mechanism, works differently)\n- Transcript compression or archival\n\n## Technical Approach\n\n### API Changes\n\n**1. List endpoint with pagination:**\n```\nGET /api/tasks/{id}/transcripts?page=1&limit=10&includeContent=false\n```\n\nResponse:\n```json\n{\n  \"files\": [\n    {\"filename\": \"implement-001.md\", \"created_at\": \"...\", \"size\": 12345},\n    {\"filename\": \"implement-002.md\", \"created_at\": \"...\", \"size\": 23456}\n  ],\n  \"total\": 45,\n  \"page\": 1,\n  \"limit\": 10\n}\n```\n\nWhen `includeContent=true` (default for backward compatibility), includes full content in each file object.\n\n**2. Single file endpoint:**\n```\nGET /api/tasks/{id}/transcripts/{filename}\n```\n\nResponse: Raw file content or JSON with content field.\n\n### Frontend Changes\n\nUpdate `TranscriptTab.tsx` to:\n1. First fetch transcript list (metadata only)\n2. Lazy-load content when expanding a transcript\n3. Use intersection observer for infinite scroll or keep existing pagination\n\n### Files to Modify\n\n| File | Change |\n|------|--------|\n| `internal/api/handlers_tasks_state.go` | Add pagination params, separate list/content modes |\n| `internal/api/handlers_projects.go` | Same changes for project-scoped endpoint |\n| `internal/api/server.go` | Register single transcript endpoint |\n| `web/src/lib/api.ts` | Add paginated list + single file functions |\n| `web/src/lib/types.ts` | Add pagination response types |\n| `web/src/components/task-detail/TranscriptTab.tsx` | Lazy load content on expand |\n\n## Category-Specific Analysis\n\n**This is a REFACTOR (category=refactor):**\n\n### Before Pattern\n```go\n// Load ALL transcripts into memory at once\nvar transcripts []map[string]any\nfor _, entry := range entries {\n    content, err := os.ReadFile(transcriptsDir + \"/\" + entry.Name())\n    transcripts = append(transcripts, map[string]any{\n        \"filename\": entry.Name(),\n        \"content\":  string(content),  // Full content loaded\n        ...\n    })\n}\ns.jsonResponse(w, transcripts)\n```\n\n### After Pattern\n```go\n// Return metadata only, content loaded on-demand\nfiles := make([]TranscriptMeta, 0, len(entries))\nfor _, entry := range entries {\n    info, _ := entry.Info()\n    files = append(files, TranscriptMeta{\n        Filename:  entry.Name(),\n        Size:      info.Size(),\n        CreatedAt: info.ModTime(),\n    })\n}\n// Paginate\nstart, end := paginate(page, limit, len(files))\ns.jsonResponse(w, PaginatedResponse{\n    Files: files[start:end],\n    Total: len(files),\n    Page:  page,\n})\n```\n\n### Risk Assessment\n\n| Risk | Mitigation |\n|------|------------|\n| Breaking frontend | Backward compatibility mode with `includeContent=true` default |\n| Breaking API clients | Same, plus keep existing response shape when no pagination |\n| Performance regression | Benchmark before/after on large transcript sets |\n| Race with file writes | File locking already handled by fsnotify in CLI |\n</artifact>\n\n**Commit**: 7cdd37ae\n<phase_complete>true</phase_complete>\n\n---\nToken