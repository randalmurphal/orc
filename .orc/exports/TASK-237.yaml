        ## Summary

        Implemented streaming support for transcript loading to avoid loading all transcripts into memory at once.

        ### Changes Made

        1. **`internal/db/project.go`** (already done in previous session):
           - Added `TranscriptIterator` struct that wraps `sql.Rows`
           - Added `StreamTranscripts(taskID string)` method for streaming access
           - Implements `Next()`, `Transcript()`, `Err()`, `Close()` methods

        2. **`internal/storage/backend.go`**:
           - Added `TranscriptIterator` interface definition
           - Added `StreamTranscripts(taskID string) (TranscriptIterator, error)` to `Backend` interface

        3. **`internal/storage/database_backend.go`**:
           - Added `dbTranscriptIterator` wrapper type to convert `db.TranscriptIterator` to `storage.TranscriptIterator`
           - Implemented `StreamTranscripts()` method that delegates to the underlying database

        4. **`internal/storage/export.go`**:
           - Updated `exportTranscripts()` to use streaming - each transcript is processed and written to file individually instead of loading all into memory first

        5. **`internal/executor/retry.go`**:
           - Added `CompressPreviousContextStreaming(iter *db.TranscriptIterator)` for streaming context compression

        6. **`internal/api/handlers_retry.go`**:
           - Updated both `handleRetryTask()` and `handleRetryWithFeedback()` to use streaming for transcript context compression

        7. **`internal/api/pr_poller_test.go`**:
           - Added `StreamTranscripts` method to `emptyBackend` mock
           - Added `emptyTranscriptIterator` mock implementation

        ### Design Decision

        The `cmd_export.go` YAML export was intentionally kept using batch loading because:
        - YAML serialization requires all `ExportData.Transcripts` in memory
        - Changing to streaming would require a different export format (e.g., separate files per transcript)
        - This maintains backward compatibility with existing exports

        ### Memory Benefits

        The streaming approach benefits two key use cases:
        1. **Export to files** (`storage/export.go`): Each transcript is written to a file immediately, never holding more than one transcript in memory
        2. **Retry context compression** (`handlers_retry.go`): Processes transcripts one-by-one, extracting key error lines without loading all content

