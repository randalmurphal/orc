task:
    id: TASK-259
    title: Remove duplicate New Task button from page headers
    description: |-
        ## Problem
        The 'New Task' button appears twice on several pages:
        1. In the global header (top right, next to Commands button)
        2. In the page-specific filter bar (Board page, Tasks page)

        This is redundant and wastes space.

        ## Recommendation
        Keep only the header button since it's consistent across all pages. Remove the duplicate from:
        - Board page filter bar
        - Tasks page filter bar

        ## Alternative
        If page-specific button is preferred for discoverability, remove from header instead.

        ## Location
        - components/board/Board.tsx (page component, not Board component)
        - pages/TaskList.tsx
        - components/layout/Header.tsx
