task:
    id: TASK-266
    title: 'Fix: Project selector sometimes shows ''Select project'' instead of project name'
    description: |-
        ## Problem
        The project selector button in the header is inconsistent:
        - Sometimes shows 'orc' (correct project name)
        - Sometimes shows 'Select project' even when project is selected
        - Appears to be a timing/state issue

        ## When It Happens
        - Observed on Task Detail page
        - Observed on Initiative Detail page
        - Works correctly on Board and Tasks pages

        ## Expected
        Always show the current project name when a project is selected.

        ## Location
        - components/layout/Header.tsx (project button)
        - stores/projectStore.ts (current project state)

        ## Technical Notes
        - Check if project state is being loaded correctly on all pages
        - May be a race condition between route change and store update
