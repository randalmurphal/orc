spec: |-
    # Specification: Bug: 'Total time: 0s' shown for completed tasks that ran for minutes

    ## Problem Statement

    Completed tasks display "Total time: 0s" instead of the actual elapsed execution time because the state's `StartedAt` field is not properly synchronized with the execution context.

    ## Success Criteria
    - [ ] Task completion displays accurate elapsed time (e.g., "Total time: 5m23s")
    - [ ] `State.StartedAt` is set when execution begins in `ExecuteTask`
    - [ ] Elapsed time is correctly calculated for:
      - [ ] Fresh task runs (first execution)
      - [ ] Resumed tasks (continuing from a paused state)
      - [ ] Retried phases (cross-phase retry)
    - [ ] Zero duration is only shown when task actually completes in <1 second
    - [ ] No regression in existing state persistence or loading behavior

    ## Testing Requirements
    - [ ] Unit test: `state.Elapsed()` returns correct duration when `StartedAt` is set
    - [ ] Unit test: `ExecuteTask` sets `s.StartedAt` at execution start
    - [ ] Integration test: CLI displays non-zero elapsed time after task completion
    - [ ] Unit test: `LoadState` correctly populates `StartedAt` from persisted data

    ## Scope
    ### In Scope
    - Fix `ExecuteTask` to set `s.StartedAt` when execution begins
    - Ensure state's `StartedAt` is persisted and loaded correctly
    - Update related CLI commands if needed
    - Add/update unit tests for elapsed time calculation

    ### Out of Scope
    - Changing the display format of elapsed time
    - Per-phase timing display (only total task time is affected)
    - Historical data migration (existing completed tasks will still show 0s)
    - API changes to expose elapsed time differently

    ## Technical Approach
    Add one line in `ExecuteTask` to set `s.StartedAt = now` after setting `t.StartedAt`.

    ### Files to Modify
    - `internal/executor/task_execution.go`: Set `s.StartedAt = now` when execution begins
    - `internal/executor/task_execution.go`: Also update `FinalizeTask` to set `s.StartedAt` if needed
    - `internal/state/state_test.go`: Add test for Elapsed() calculation
    - `internal/executor/executor_test.go`: Add integration test verifying elapsed time is non-zero after execution

    ## Bug Analysis
    ### Reproduction Steps
    1. Run `orc run TASK-XXX` on any task
    2. Wait for the task to complete (takes several minutes)
    3. Observe the completion message shows "Total time: 0s"

    ### Current Behavior
    `s.Elapsed()` returns 0 because `s.StartedAt` was loaded as zero-value time.

    ### Expected Behavior
    The completion message should show the actual elapsed time (e.g., "Total time: 5m23s").

    ### Root Cause
    `ExecuteTask` sets `t.StartedAt` (task) but not `s.StartedAt` (state). The CLI loads state before execution, and the state object's `StartedAt` is never updated during execution.

    ### Verification
    1. Run a task: `orc run TASK-XXX`
    2. Wait for completion
    3. Verify completion message shows accurate elapsed time (e.g., "Total time: 2m45s")
