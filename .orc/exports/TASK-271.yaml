task:
    id: TASK-271
    title: 'Critical: New Task modal doesn''t open - button click and keyboard shortcut both fail'
    description: |-
        ## Problem
        The New Task modal does not open when:
        1. Clicking the 'New Task' button in the header
        2. Using the keyboard shortcut Shift+Alt+N

        The button shows 'active' state when clicked but no dialog appears.

        ## Impact
        Users cannot create new tasks from the web UI at all. This is a critical functionality gap.

        ## Testing Performed
        - Clicked 'New Task' button on Dashboard - no modal
        - Pressed Shift+Alt+N - no modal
        - Button shows [active] state in accessibility tree but no dialog element

        ## Location
        - components/layout/Header.tsx (button click handler)
        - hooks/useShortcuts.tsx (keyboard shortcut handler)
        - AppLayout.tsx or wherever NewTaskModal is rendered

        ## Expected
        Clicking the button or pressing the shortcut should open the New Task modal form.
