    id: TASK-386
    title: Create Tooltip component for hover hints
    description: |-
        Create a Tooltip component for hover hints on icons and buttons, using CSS-only approach for performance.

        **Component Interface:**
        ```typescript
        interface TooltipProps {
          content: string;
          children: React.ReactNode;
          position?: 'top' | 'bottom' | 'left' | 'right';  // default: top
          delay?: number;           // ms before showing, default: 300
          className?: string;
        }
        ```

        **CSS-only implementation:**
        ```css
        .tooltip-wrapper {
          position: relative;
          display: inline-flex;
        }

        .tooltip-content {
          position: absolute;
          background: var(--bg-elevated);
          border: 1px solid var(--border-light);
          border-radius: 4px;
          padding: 4px 8px;
          font-size: var(--text-xs);
          color: var(--text-primary);
          white-space: nowrap;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.15s, visibility 0.15s;
          pointer-events: none;
          z-index: 1000;
        }

        .tooltip-wrapper:hover .tooltip-content {
          opacity: 1;
          visibility: visible;
          transition-delay: var(--tooltip-delay, 300ms);
        }

        /* Position variants */
        .tooltip-content[data-position="top"] {
          bottom: 100%;
          left: 50%;
          transform: translateX(-50%);
          margin-bottom: 6px;
        }
        /* ... similar for bottom, left, right */
        ```

        **Usage in IconNav:**
        ```tsx
        <Tooltip content="Board" position="right">
          <NavItem icon={LayoutDashboard} />
        </Tooltip>
        ```

        **Files to create:**
        - web/src/components/core/Tooltip.tsx

        **Success criteria:**
        - Shows on hover after delay
        - Positions correctly in all 4 directions
        - Doesn't overflow viewport (consider edge detection)
        - Works with keyboard focus (not just hover)
        - Accessible: uses aria-describedby pattern
        - No JavaScript for show/hide (CSS only for performance)

        **Reference:** example_ui/board.html IconNav needs tooltips for icon-only buttons
