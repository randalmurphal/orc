task:
    id: TASK-401
    title: Fix streaming transcript persistence with batched writes
    description: |-
        Fix the gap where WebSocket transcript events are published but never saved to database.

        **PROBLEM:**
        In internal/executor/publish.go, Transcript() and TranscriptChunk() publish events to WebSocket subscribers, but AddTranscript() is NOT called. Streaming content vanishes when client disconnects.

        **CURRENT FLOW:**
        1. Executor calls publisher.Transcript(line)
        2. Event broadcast to WebSocket subscribers ✓
        3. Frontend displays line ✓
        4. NO database write ✗ <-- BUG
        5. Page refresh = transcript gone

        **REQUIRED FLOW:**
        1. Executor calls publisher.Transcript(line)
        2. Event broadcast to WebSocket subscribers ✓
        3. Line buffered in TranscriptBuffer
        4. Every N lines OR on phase complete: batch write to DB
        5. Transcript persisted and survives refresh

        **IMPLEMENTATION:**

        1. **Create TranscriptBuffer:**
        ```go
        type TranscriptBuffer struct {
            mu        sync.Mutex
            lines     []TranscriptLine
            maxBuffer int  // default: 50
            flushInterval time.Duration  // default: 5s
            db        *ProjectDB
        }

        func (b *TranscriptBuffer) Add(line TranscriptLine) {
            b.mu.Lock()
            defer b.mu.Unlock()
            b.lines = append(b.lines, line)
            if len(b.lines) >= b.maxBuffer {
                b.flush()
            }
        }

        func (b *TranscriptBuffer) flush() {
            if len(b.lines) == 0 { return }
            tx, _ := b.db.Begin()
            for _, line := range b.lines {
                b.db.AddTranscriptTx(tx, line)
            }
            tx.Commit()
            b.lines = nil
        }
        ```

        2. **Hook into executor:**
        ```go
        // In PhaseExecutor or FullExecutor
        func (e *Executor) init() {
            e.transcriptBuffer = NewTranscriptBuffer(e.db, 50, 5*time.Second)
            go e.transcriptBuffer.StartFlusher()
        }

        func (e *Executor) Transcript(phase string, iter int, role, content string) {
            line := TranscriptLine{Phase: phase, Iteration: iter, Role: role, Content: content}
            e.publisher.Transcript(line)  // WebSocket broadcast
            e.transcriptBuffer.Add(line)  // Buffer for DB write
        }
        ```

        3. **Flush on phase complete:**
        ```go
        func (e *Executor) completePhase() {
            e.transcriptBuffer.Flush()  // Force write remaining lines
            e.db.SavePhase(phase)
        }
        ```

        **FILES TO MODIFY:**
        - internal/executor/buffer.go (create)
        - internal/executor/publish.go (add buffer integration)
        - internal/executor/executor.go (initialize buffer)
        - internal/db/project.go (add AddTranscriptTx for transactions)

        **SUCCESS CRITERIA:**
        1. All streamed transcript lines saved to DB
        2. Batch writes (50 lines per transaction)
        3. Periodic flush every 5 seconds for low-volume phases
        4. Force flush on phase completion
        5. WebSocket broadcast not blocked by DB writes
        6. Refresh page shows transcript content

        **PERFORMANCE:**
        - Batch 50 lines per transaction
        - Use prepared statements
        - Async flush (don't block streaming)
