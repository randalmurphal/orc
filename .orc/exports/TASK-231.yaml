      content: "# spec - Iteration 1\n\n## Prompt\n\nCreate a specification for this task:\n\n**Task**: Guard PRPoller.Stop() against double-close panic\n**Category**: {{TASK_CATEGORY}}\n**Description**: \n\n{{INITIATIVE_CONTEXT}}\n\n## Instructions\n\nCreate a clear, actionable specification that defines exactly what needs to be done\nand how to verify it's complete.\n\n### 1. Problem Statement\nSummarize what needs to be solved in 1-2 sentences.\n\n### 2. Success Criteria (REQUIRED)\nDefine specific, testable criteria as checkboxes:\n- Each criterion must be verifiable (file exists, test passes, API returns X)\n- No vague language (\"works well\", \"is fast\")\n- Include both functional and quality criteria\n\n### 3. Testing Requirements (REQUIRED)\nSpecify what tests must pass:\n- [ ] Unit test: [specific test description]\n- [ ] Integration test: [if applicable]\n- [ ] E2E test: [if UI changes]\n\n### 4. Scope\nDefine boundaries to prevent scope creep:\n- **In Scope**: What will be implemented\n- **Out of Scope**: What will NOT be implemented\n\n### 5. Technical Approach\nBrief plan for implementation:\n- Files to modify\n- Key changes in each file\n\n### 6. Category-Specific Analysis\n\n**If this is a BUG (category=bug):**\n- Reproduction Steps: Exact steps to trigger the bug\n- Current Behavior: What happens now (the bug)\n- Expected Behavior: What should happen\n- Root Cause: Where the bug originates (if known)\n- Verification: How to confirm the fix works\n\n**If this is a FEATURE (category=feature):**\n- User Story: As a [user], I want [feature] so that [benefit]\n- Acceptance Criteria: Specific conditions for feature acceptance\n\n**If this is a REFACTOR (category=refactor):**\n- Before Pattern: Current code/architecture\n- After Pattern: Target code/architecture\n- Risk Assessment: What could break\n\n## Output Format\n\nWrap your spec in artifact tags:\n\n<artifact>\n# Specification: Guard PRPoller.Stop() against double-close panic\n\n## Problem Statement\n[1-2 sentences]\n\n## Success Criteria\n- [ ] [Criterion 1]\n- [ ] [Criterion 2]\n\n## Testing Requirements\n- [ ] [Test 1]\n- [ ] [Test 2]\n\n## Scope\n### In Scope\n- [Item]\n### Out of Scope\n- [Item]\n\n## Technical Approach\n[Brief implementation plan]\n\n### Files to Modify\n- [file]: [change]\n\n## [Category-Specific Section]\n[Include appropriate section based on category]\n</artifact>\n\nAfter completing the spec, commit:\n```bash\ngit add -A\ngit commit -m \"[orc] TASK-231: spec - completed\"\n```\n\nThen output:\n```\n**Commit**: [SHA]\n<phase_complete>true</phase_complete>\n```\n\nIf blocked (requirements unclear):\n```\n<phase_blocked>\nreason: [what's unclear]\nneeds: [what clarification is needed]\n</phase_blocked>\n```\n\n\n## Response\n\n**Commit**: 726b2915\n\n<artifact>\n# Specification: Guard PRPoller.Stop() against double-close panic\n\n## Problem Statement\n`PRPoller.Stop()` directly calls `close(p.stopCh)` without protection against multiple calls. If `Stop()` is called twice, Go will panic with \"close of closed channel\".\n\n## Success Criteria\n- [ ] `PRPoller.Stop()` can be called multiple times without panic\n- [ ] Uses `sync.Once` pattern consistent with `ActivityTracker.Stop()` in the same codebase\n- [ ] Existing behavior preserved: first call closes channel and waits for goroutine, subsequent calls return immediately\n- [ ] No race conditions on the stop path\n- [ ] Unit test verifies double-call safety\n\n## Testing Requirements\n- [ ] Unit test: `TestPRPoller_StopTwice` - calls `Stop()` twice in succession, verifies no panic\n- [ ] Unit test: `TestPRPoller_StopConcurrent` - calls `Stop()` from multiple goroutines simultaneously\n- [ ] Existing tests continue to pass (no regression in normal start/stop flow)\n\n## Scope\n### In Scope\n- Add `sync.Once` field to `PRPoller` struct\n- Modify `Stop()` to use `stopOnce.Do()` pattern\n- Add unit tests for double-call and concurrent-call safety\n\n### Out of Scope\n- Changes to `Start()` behavior\n- Changes to polling logic\n- Multiple start/stop cycles (struct reuse)\n- Other pollers or similar components\n\n## Technical Approach\nFollow the existing pattern from `ActivityTracker` (`internal/executor/activity.go:141-146`)\n\n### Files to Modify\n- `internal/api/pr_poller.go`: Add `stopOnce sync.Once` field, wrap close in `stopOnce.Do()`\n- `internal/api/pr_poller_test.go`: Add `TestPRPoller_StopTwice` and `TestPRPoller_StopConcurrent`\n\n## Bug Analysis\n- **Root Cause**: Missing `sync.Once` to guard channel close\n- **Fix**: Wrap `close(p.stopCh)` in `p.stopOnce.Do()` \n- **Verification**: Run new unit tests + existing tests\n</artifact>\n\n<phase_complete>true</phase_complete>\n\n---\nTokens: 605603 input, 3550 output, 74296 cache_creation, 531295 cache_read\nComplete: true\nBlocked: false\n"
