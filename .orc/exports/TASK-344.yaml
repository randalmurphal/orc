spec: |-
    # Specification: Create compact TaskCard component for queue

    ## Problem Statement

    The queue column in the Board view needs a compact TaskCard design that matches the mockup. The current TaskCard implementation is feature-rich (description, phase indicator, finalize progress, etc.) but the mockup shows a simpler, more compact design optimized for queue display with: position number, title, task ID, and priority badge.

    ## Success Criteria

    - [ ] TaskCard component exists at `web/src/components/board/TaskCard.tsx` with compact queue design
    - [ ] Card displays: task ID badge (monospace), title (2-line max with ellipsis), priority dot, category icon
    - [ ] Card uses CSS values matching mockup: `padding: 10px 12px`, `border-radius: 8px`, `gap: 10px`
    - [ ] Hover state changes border to `var(--border-light)` and background to `var(--bg-hover)`
    - [ ] Selected state shows `border-color: var(--primary)` with `box-shadow: 0 0 0 1px var(--primary-dim)`
    - [ ] Click triggers navigation to task detail via `onClick` prop
    - [ ] Right-click triggers context menu via `onContextMenu` prop
    - [ ] Keyboard accessible: Enter/Space to open, focus visible with outline
    - [ ] ARIA: `role="button"` with `aria-label` describing task (e.g., "TASK-001: Fix login bug, high priority, feature")
    - [ ] `npm run typecheck` exits 0

    ## Testing Requirements

    - [ ] Unit test: Renders task ID, title, priority dot, and category icon
    - [ ] Unit test: Truncates long titles with ellipsis at 2 lines max
    - [ ] Unit test: Hover and selected state classes applied correctly
    - [ ] Unit test: Click handler called with task data
    - [ ] Unit test: Right-click handler called with mouse event
    - [ ] Unit test: Keyboard navigation (Enter/Space triggers onClick)
    - [ ] Unit test: Correct aria-label format
    - [ ] Unit test: Blocked tasks show warning icon
    - [ ] Unit test: Running tasks show mini progress indicator
    - [ ] Unit test: Missing initiative handled gracefully (no crash)

    ## Scope

    ### In Scope

    - Compact TaskCard component matching mockup design
    - TaskCard.tsx and TaskCard.css files
    - Props: `task`, `onClick`, `onContextMenu`, `isSelected`, `showInitiative`, `className`
    - CSS variables from design tokens
    - Status-based styling (blocked warning, running progress)
    - Category icons (Sparkles, Bug, RefreshCw, Wrench, FileText, FlaskConical from lucide-react)
    - Priority dot colors (critical: red, high: orange, normal: blue, low: muted)
    - Accessibility attributes

    ### Out of Scope

    - Context menu implementation (separate component)
    - Drag and drop functionality
    - Action buttons (run/pause/resume) - handled by parent component
    - RunningCard component (separate task for running column)
    - Swimlane integration changes
    - API integration or state management

    ## Technical Approach

    Refactor the existing TaskCard component to a compact design matching the mockup. The current component has too many features for the queue context. The new design focuses on information density with:

    1. **Layout**: Horizontal flex with `align-items: flex-start`, `gap: 10px`
    2. **Task ID**: Monospace badge, 10px font, semi-bold, muted color
    3. **Title**: 12px, primary color, line-height 1.4, 2-line clamp with ellipsis
    4. **Priority**: 6px dot, positioned top-right or inline
    5. **Category**: 14px icon, muted color
    6. **States**: hover (border-light), selected (primary border + shadow), blocked (warning icon), running (progress indicator)

    ### Files to Modify

    - `web/src/components/board/TaskCard.tsx`: Rewrite with compact design, simplified props interface
    - `web/src/components/board/TaskCard.css`: New styles matching mockup CSS values exactly
    - `web/src/components/board/TaskCard.test.tsx`: Update tests for new compact design

    ### Key Implementation Details

    **TypeScript Interface:**
    ```typescript
    interface TaskCardProps {
      task: Task;
      onClick?: () => void;
      onContextMenu?: (e: React.MouseEvent) => void;
      isSelected?: boolean;
      showInitiative?: boolean;
      className?: string;
    }
    ```

    **CSS Structure:**
    ```css
    .task-card {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    ```

    **Priority Colors:**
    - critical: `var(--red)`
    - high: `var(--orange)`
    - normal: `var(--blue)`
    - low: `var(--text-muted)`

    **Category Icons (from lucide-react):**
    - feature: Sparkles
    - bug: Bug
    - refactor: RefreshCw
    - chore: Wrench
    - docs: FileText
    - test: FlaskConical

    ## Feature Details

    ### User Story

    As a user managing tasks in the queue column, I want compact task cards that display essential information (ID, title, priority, category) so that I can quickly scan and navigate to tasks without information overload.

    ### Acceptance Criteria

    1. **Visual Match**: Card appearance matches `example_ui/board.html` lines 347-390
    2. **Information Hierarchy**: Task ID prominent, title readable, priority/category as visual hints
    3. **Interaction**: Click opens task, right-click shows context menu
    4. **Accessibility**: Full keyboard navigation, screen reader support via ARIA
    5. **Edge Cases**:
       - Long titles truncate with ellipsis (2 lines max)
       - Missing initiative shows no badge (graceful degradation)
       - Blocked tasks show warning icon overlay
       - Running tasks show mini animated progress indicator

    ### Context Menu Actions (for parent component reference)

    - View Details
    - Edit Task
    - Copy ID
    - Change Priority (submenu)
    - Move to Initiative (submenu)
    - Delete Task

    ### Responsive Behavior

    Cards maintain same layout at all viewport sizes. Touch targets minimum 44px for mobile accessibility.
