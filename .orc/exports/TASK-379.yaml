    id: TASK-379
    title: Implement GET /api/stats/outcomes endpoint for donut chart
    description: |-
        Add GET /api/stats/outcomes endpoint returning task outcome counts for the donut chart in Stats view.

        **Query Parameters:**
        - period: time period filter (24h, 7d, 30d, all) - default: all

        **Response Schema:**
        ```json
        {
          "period": "30d",
          "total": 150,
          "outcomes": {
            "completed": {"count": 120, "percentage": 80.0},
            "with_retries": {"count": 25, "percentage": 16.7},
            "failed": {"count": 5, "percentage": 3.3}
          }
        }
        ```

        **Definitions:**
        - completed: state=completed, no retry phases
        - with_retries: state=completed, has retry in phase history
        - failed: state=failed

        **Implementation:**
        1. Add OutcomesHandler to internal/api/stats.go
        2. Query tasks with state filtering and period constraint
        3. Check phase history for retry detection
        4. Calculate percentages (handle division by zero)
        5. Register route: GET /api/stats/outcomes

        **Files to modify:**
        - internal/api/stats.go (add handler)
        - internal/api/routes.go (add route)

        **Success criteria:**
        - Percentages sum to 100% (or close due to rounding)
        - Period filter works correctly (24h = last 24 hours from now)
        - with_retries correctly identifies tasks that had phase failures
        - Returns zeros gracefully when no tasks exist

        **Reference:** docs/specs/UI_REDESIGN_ARCHITECTURE.md, example_ui/stats.html donut chart
