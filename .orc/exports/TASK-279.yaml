task:
    id: TASK-279
    title: Orphan detection flags system processes as false positives
    description: |-
        The resource tracker's orphan detection is flagging system processes as orphans when they're unrelated to orc task execution.

        ## Evidence from logs
        - `/usr/lib/systemd/systemd-timedated (PID=1063943)`
        - `/usr/lib/snapper/systemd-helper --cleanup (PID=1074076)`
        - `/usr/sbin/snapperd (PID=1074078)`

        These are system services that happened to start during task execution, not orphaned orc processes.

        ## Root Cause
        The orphan detection logic (resource_tracker.go) compares process lists before/after task execution and flags any new processes as potential orphans. This catches system processes that started coincidentally.

        ## Solution Options
        1. Filter known system process patterns (systemd-*, snapper*, etc.)
        2. Only flag processes that are children of the orc process tree
        3. Check if process command contains 'claude', 'playwright', 'chromium', 'node' etc.
        4. Use process groups to track orc-spawned processes

        ## Files
        - internal/executor/resource_tracker.go
