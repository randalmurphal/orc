task:
    id: TASK-269
    title: 'Fix: Visual regression baseline dashboard-populated.png is blank'
    description: |-
        ## Problem
        The visual regression baseline at web/e2e/__snapshots__/visual.spec.ts-snapshots/dashboard-populated.png appears completely black/blank.

        This suggests either:
        1. The screenshot was captured incorrectly
        2. The test is masking too much content
        3. A timing issue where the page wasn't fully loaded

        ## Impact
        Visual regression tests may not be catching actual regressions on the dashboard.

        ## Location
        - web/e2e/__snapshots__/visual.spec.ts-snapshots/dashboard-populated.png
        - web/e2e/visual.spec.ts (test file)

        ## Technical Notes
        - Check if animation masking is hiding too much
        - Verify wait conditions before screenshot
        - May need to regenerate baseline with: cd web && bunx playwright test --project=visual --update-snapshots
