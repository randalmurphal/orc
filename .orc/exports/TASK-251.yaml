task:
    id: TASK-251
    title: 'Bug: Spec phase completes but spec content not saved to database'
    description: |-
        ## Problem
        Many tasks show spec phase as 'completed' with a commit SHA, but have NO spec content in the database. This causes implement phase to receive a template placeholder instead of actual requirements.

        ## Evidence
        Query `SELECT task_id, phase_status, spec_status FROM phases JOIN specs` shows:
        - TASK-208, TASK-214, TASK-247, TASK-248, etc. all have 'completed' spec phase but 'NO SPEC' in database
        - Only ~4 of 15 recent tasks have spec content saved

        ## Impact
        - Implement phase runs with useless template: '[1-2 sentences]', '[Criterion 1]'
        - Tasks fail or produce poor results
        - No way to know spec wasn't saved until investigating failures

        ## Expected
        When spec phase completes successfully, spec content MUST be persisted to specs table.
