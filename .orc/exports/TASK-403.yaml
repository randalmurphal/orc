    title: Create TranscriptNav sidebar for phase/iteration navigation
    description: "Create a navigation sidebar for jumping between phases and iterations in a transcript.\n\n**COMPONENT INTERFACE:**\n```typescript\ninterface TranscriptNavProps {\n  phases: Array<{\n    phase: string;\n    iterations: number;\n    transcript_count: number;\n    status: 'completed' | 'failed' | 'running';\n  }>;\n  currentPhase?: string;\n  currentIteration?: number;\n  onNavigate: (phase: string, iteration?: number) => void;\n}\n```\n\n**VISUAL DESIGN:**\n```\n┌─────────────────────┐\n│ Phases              │\n├─────────────────────┤\n│ ▼ spec         ✓    │\n│   └─ Iteration 1    │\n├─────────────────────┤\n│ ▼ implement    ✓    │\n│   ├─ Iteration 1    │\n│   ├─ Iteration 2    │\n│   └─ Iteration 3 ← │\n├─────────────────────┤\n│ ▶ test         ●    │\n├─────────────────────┤\n│ ○ review            │\n│ ○ docs              │\n└─────────────────────┘\n```\n\n**STATUS INDICATORS:**\n- ✓ (green checkmark): completed\n- ✗ (red x): failed  \n- ● (cyan dot): running/current\n- ○ (gray circle): pending\n\n**FEATURES:**\n1. Collapsible phase sections\n2. Click phase to scroll to that section\n3. Click iteration to scroll to specific iteration\n4. Current position highlighted\n5. Shows iteration count per phase\n6. Sticky positioning in viewer\n\n**CSS:**\n```css\n.transcript-nav {\n  width: 180px;\n  background: var(--bg-elevated);\n  border-right: 1px solid var(--border);\n  padding: 12px;\n  position: sticky;\n  top: 0;\n  height: 100vh;\n  overflow-y: auto;\n}\n\n.nav-phase {\n  padding: 6px 8px;\n  border-radius: 4px;\n  cursor: pointer;\n}\n\n.nav-phase:hover {\n  background: var(--bg-hover);\n}\n\n.nav-phase.active {\n  background: var(--primary-dim);\n  color: var(--primary);\n}\n\n.nav-iteration {\n  padding: 4px 8px 4px 24px;\n  font-size: var(--text-sm);\n  color: var(--text-muted);\n}\n```\n\n**FILES TO CREATE:**\n- web/src/components/transcript/TranscriptNav.tsx\n\n**SUCCESS CRITERIA:**\n1. All phases shown with status\n2. Iterations expandable under each phase\n3. Click navigates to section\n4. Current position highlighted\n5. Smooth scroll to target section"
