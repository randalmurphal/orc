        2. **Database-only storage**: `SaveSpecToDatabase()` remains the sole save mechanism
        3. **Template variable works**: `{{SPEC_CONTENT}}` loads from DB via `WithSpecFromDatabase()`
        4. **Backward compatibility**: Artifact detector falls back to legacy spec.md files if DB is empty

