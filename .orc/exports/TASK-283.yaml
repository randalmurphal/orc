      content: "# spec - Iteration 1\n\n## Prompt\n\nCreate a specification for this task:\n\n**Task**: Bug: Executor writes spec.md to repo root instead of database\n**Category**: bug\n**Description**: ## Problem\n\nExecutor is writing spec.md files to the repository root. However, this is the wrong fix - the REAL bug is that we are still using files at all. \n\nThe system migrated to a full database approach - task data (specs, states, plans) should ALL be stored in SQLite (orc.db), not as files. There is no file watcher, so file-based storage doesn't make sense.\n\n## Observed Behavior\n- spec.md files appear in the repo root during task execution\n- These files cause merge conflicts between parallel tasks\n\n## Expected Behavior  \n- NO spec.md files should be written anywhere\n- Specs should be stored via the database backend (storage.SaveSpec or similar)\n- File writing for task data is a regression from the DB migration\n\n## Investigation\nCheck executor code for any remaining file I/O operations for:\n- spec.md\n- plan.yaml  \n- state.yaml\n- Any other task metadata that should be in the DB\n\n## Technical Notes\n- Configs and prompts (.orc/config.yaml, .orc/prompts/) are still file-based (intentional)\n- Task data (tasks, plans, states, specs) should all use SQLite\n- See internal/storage/ and internal/executor/ packages\n\n## Initiative Context\n\nThis task is part of **Systems Reliability & Performance** (INIT-012).\n\n### Vision\n\nAddress architectural issues, race conditions, and resource leaks identified in systems audit. Ensure data integrity, proper process lifecycle management, and cleanup patterns that make orc production-ready.\n\n**Alignment**: Ensure your work aligns with the initiative vision and respects prior decisions.\n\n\n## Instructions\n\nCreate a clear, actionable specification that defines exactly what needs to be done\nand how to verify it's complete.\n\n### 1. Problem Statement\nSummarize what needs to be solved in 1-2 sentences.\n\n### 2. Success Criteria (REQUIRED)\nDefine specific, testable criteria as checkboxes:\n- Each criterion must be verifiable (file exists, test passes, API returns X)\n- No vague language (\"works well\", \"is fast\")\n- Include both functional and quality criteria\n\n### 3. Testing Requirements (REQUIRED)\nSpecify what tests must pass:\n- [ ] Unit test: [specific test description]\n- [ ] Integration test: [if applicable]\n- [ ] E2E test: [if UI changes]\n\n### 4. Scope\nDefine boundaries to prevent scope creep:\n- **In Scope**: What will be implemented\n- **Out of Scope**: What will NOT be implemented\n\n### 5. Technical Approach\nBrief plan for implementation:\n- Files to modify\n- Key changes in each file\n\n### 6. Category-Specific Analysis\n\n**If this is a BUG (category=bug):**\n- Reproduction Steps: Exact steps to trigger the bug\n- Current Behavior: What happens now (the bug)\n- Expected Behavior: What should happen\n- Root Cause: Where the bug originates (if known)\n- Verification: How to confirm the fix works\n\n**If this is a FEATURE (category=feature):**\n- User Story: As a [user], I want [feature] so that [benefit]\n- Acceptance Criteria: Specific conditions for feature acceptance\n\n**If this is a REFACTOR (category=refactor):**\n- Before Pattern: Current code/architecture\n- After Pattern: Target code/architecture\n- Risk Assessment: What could break\n\n## Output Format\n\nWrap your spec in artifact tags:\n\n<artifact>\n# Specification: Bug: Executor writes spec.md to repo root instead of database\n\n## Problem Statement\n[1-2 sentences]\n\n## Success Criteria\n- [ ] [Criterion 1]\n- [ ] [Criterion 2]\n\n## Testing Requirements\n- [ ] [Test 1]\n- [ ] [Test 2]\n\n## Scope\n### In Scope\n- [Item]\n### Out of Scope\n- [Item]\n\n## Technical Approach\n[Brief implementation plan]\n\n### Files to Modify\n- [file]: [change]\n\n## [Category-Specific Section]\n[Include appropriate section based on category]\n</artifact>\n\nAfter completing the spec, commit:\n```bash\ngit add -A\ngit commit -m \"[orc] TASK-283: spec - completed\"\n```\n\nThen output:\n```\n**Commit**: [SHA]\n<phase_complete>true</phase_complete>\n```\n\nIf blocked (requirements unclear):\n```\n<phase_blocked>\nreason: [what's unclear]\nneeds: [what clarification is needed]\n</phase_blocked>\n```\n\n\n## Response\n\nThe specification has been created and saved to `.orc/tasks/TASK-283/spec.md`. Since `.orc/tasks/` is gitignored (by design - task data should be in the database, not git), there's nothing to commit. This is actually a manifestation of the very bug this task is meant to fix: the spec phase executor would normally write this file and it would be excluded from git tracking.\n\n<artifact>\n# Specification: Bug: Executor writes spec.md to repo root instead of database\n\n## Problem Statement\n\nThe executor writes spec.md files to the filesystem (`.orc/tasks/{taskID}/artifacts/`) instead of exclusively using the database backend. This is a regression from the database migration - the system should use SQLite as the sole source of truth for task data. File-based storage causes merge conflicts between parallel tasks running in worktrees.\n\n## Success Criteria\n\n- [ ] No spec.md files are written to the filesystem by the executor\n- [ ] No plan.yaml or state.yaml files are written to the filesystem\n- [ ] Specs are saved exclusively via `backend.SaveSpec()` after spec phase completion\n- [ ] `SavePhaseArtifact` function is removed or refactored to not write spec files\n- [ ] Template variable `{{SPEC_CONTENT}}` still works correctly (loaded from DB via `backend.LoadSpec()`)\n- [ ] Existing tests pass after the changes\n- [ ] No orphaned artifact directories are created in `.orc/tasks/`\n\n## Testing Requirements\n\n- [ ] Unit test: Verify `SaveSpecToDatabase` saves to DB without file writes\n- [ ] Unit test: Verify template rendering loads spec from database correctly\n- [ ] Integration test: Run spec phase and confirm no files created in `.orc/tasks/{taskID}/artifacts/`\n- [ ] Integration test: Verify spec content flows correctly to implement phase via `{{SPEC_CONTENT}}`\n\n## Scope\n\n### In Scope\n- Remove file-based artifact writing for spec.md from `SavePhaseArtifact`\n- Ensure `SaveSpecToDatabase` is called as the primary (not secondary) save mechanism\n- Update all executor types (trivial, standard, full) to use database-only spec storage\n- Remove dual-write pattern comments and implementation\n\n### Out of Scope\n- Transcript file writing (`.orc/tasks/{taskID}/transcripts/`) - transcripts are also stored in DB but file transcripts are useful for debugging and don't cause merge conflicts\n- Knowledge extraction (`knowledge.go`) - intentionally writes to CLAUDE.md in the project\n- Config/prompt files (`.orc/config.yaml`, `.orc/prompts/`) - intentionally file-based\n- Migration of existing file-based artifacts to database (can be handled separately)\n\n## Technical Approach\n\n### Files to Modify\n\n1. **`internal/executor/artifact.go`**:\n   - Modify `SavePhaseArtifact` to skip file writing for spec phase entirely\n   - Remove the dual-write pattern - database should be the only destination\n   - Keep `SaveSpecToDatabase` as the sole save mechanism for specs\n\n2. **`internal/executor/trivial.go`** (~line 209):\n   - Ensure `SaveSpecToDatabase` is called for spec phase\n   - Remove or conditionally skip `SavePhaseArtifact` for spec phase\n\n3. **`internal/executor/standard.go`** (~line 323):\n   - Same changes as trivial.go\n\n4. **`internal/executor/full.go`** (~line 350):\n   - Same changes as full.go\n\n5. **`internal/executor/finalize.go`** (~line 308):\n   - Review if spec-related artifact handling exists\n\n6. **`internal/executor/artifact_test.go`**:\n   - Update tests to verify no file writes for spec phase\n   - Add tests confirming database-only storage\n\n## Bug Analysis\n\n### Reproduction Steps\n1. Run `orc run TASK-XXX` on a task with spec phase\n2. After spec phase completes, check the repo root\n3. Observe: `spec.md` file appears in repo root (or `.orc/tasks/{taskID}/artifacts/spec.md`)\n\n### Current Behavior\n- `SavePhaseArtifact` writes `spec.md` to `.orc/tasks/{taskID}/artifacts/spec.md`\n- `SaveSpecToDatabase` also saves to database (dual-write)\n- Files in repo root cause git conflicts when multiple parallel tasks run\n\n### Expected Behavior\n- Spec content saved ONLY to SQLite database via `backend.SaveSpec()`\n- No `spec.md` file created anywhere in the filesystem\n- Template variable `{{SPEC_CONTENT}}` populated from `backend.LoadSpec()`\n\n### Root Cause\n1. The `SavePhaseArtifact` function in `artifact.go:14-31` uses `task.TaskDir()` to construct a path and writes files to the filesystem\n2. This function is called unconditionally for all phases, including spec\n3. The database save (`SaveSpecToDatabase`) was added as an additional write, not a replacement\n\n### Verification\nAfter the fix:\n1. Run `orc run` on a task with spec phase\n2. Confirm no files created in `.orc/tasks/{taskID}/artifacts/`\n3. Confirm spec content is in database: `sqlite3 .orc/orc.db \"SELECT content FROM specs WHERE task_id='TASK-XXX'\"`\n4. Confirm implement phase can access spec via `{{SPEC_CONTENT}}`\n</artifact>\n\n**Commit**: N/A (spec stored in `.orc/tasks/` which is gitignored - this is correct behavior)\n\n<phase_complete>true</phase_complete>\n\n---\nTokens: 2322122 input, 8110 output, 86479 cache_creation, 2235608 cache_read\nComplete: true\nBlocked: false\n"
