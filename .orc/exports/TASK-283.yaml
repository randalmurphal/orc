spec: |-
    # Specification: Bug: Executor writes spec.md to repo root instead of database

    ## Problem Statement

    The executor writes spec.md files to the filesystem (`.orc/tasks/{taskID}/artifacts/`) instead of exclusively using the database backend. This is a regression from the database migration - the system should use SQLite as the sole source of truth for task data. File-based storage causes merge conflicts between parallel tasks running in worktrees.

    ## Success Criteria

    - [ ] No spec.md files are written to the filesystem by the executor
    - [ ] No plan.yaml or state.yaml files are written to the filesystem
    - [ ] Specs are saved exclusively via `backend.SaveSpec()` after spec phase completion
    - [ ] `SavePhaseArtifact` function is removed or refactored to not write spec files
    - [ ] Template variable `{{SPEC_CONTENT}}` still works correctly (loaded from DB via `backend.LoadSpec()`)
    - [ ] Existing tests pass after the changes
    - [ ] No orphaned artifact directories are created in `.orc/tasks/`

    ## Testing Requirements

    - [ ] Unit test: Verify `SaveSpecToDatabase` saves to DB without file writes
    - [ ] Unit test: Verify template rendering loads spec from database correctly
    - [ ] Integration test: Run spec phase and confirm no files created in `.orc/tasks/{taskID}/artifacts/`
    - [ ] Integration test: Verify spec content flows correctly to implement phase via `{{SPEC_CONTENT}}`

    ## Scope

    ### In Scope
    - Remove file-based artifact writing for spec.md from `SavePhaseArtifact`
    - Ensure `SaveSpecToDatabase` is called as the primary (not secondary) save mechanism
    - Update all executor types (trivial, standard, full) to use database-only spec storage
    - Remove dual-write pattern comments and implementation

    ### Out of Scope
    - Transcript file writing (`.orc/tasks/{taskID}/transcripts/`) - transcripts are also stored in DB but file transcripts are useful for debugging and don't cause merge conflicts
    - Knowledge extraction (`knowledge.go`) - intentionally writes to CLAUDE.md in the project
    - Config/prompt files (`.orc/config.yaml`, `.orc/prompts/`) - intentionally file-based
    - Migration of existing file-based artifacts to database (can be handled separately)

    ## Technical Approach

    ### Files to Modify

    1. **`internal/executor/artifact.go`**:
       - Modify `SavePhaseArtifact` to skip file writing for spec phase entirely
       - Remove the dual-write pattern - database should be the only destination
       - Keep `SaveSpecToDatabase` as the sole save mechanism for specs

    2. **`internal/executor/trivial.go`** (~line 209):
       - Ensure `SaveSpecToDatabase` is called for spec phase
       - Remove or conditionally skip `SavePhaseArtifact` for spec phase

    3. **`internal/executor/standard.go`** (~line 323):
       - Same changes as trivial.go

    4. **`internal/executor/full.go`** (~line 350):
       - Same changes as full.go

    5. **`internal/executor/finalize.go`** (~line 308):
       - Review if spec-related artifact handling exists

    6. **`internal/executor/artifact_test.go`**:
       - Update tests to verify no file writes for spec phase
       - Add tests confirming database-only storage

    ## Bug Analysis

    ### Reproduction Steps
    1. Run `orc run TASK-XXX` on a task with spec phase
    2. After spec phase completes, check the repo root
    3. Observe: `spec.md` file appears in repo root (or `.orc/tasks/{taskID}/artifacts/spec.md`)

    ### Current Behavior
    - `SavePhaseArtifact` writes `spec.md` to `.orc/tasks/{taskID}/artifacts/spec.md`
    - `SaveSpecToDatabase` also saves to database (dual-write)
    - Files in repo root cause git conflicts when multiple parallel tasks run

    ### Expected Behavior
    - Spec content saved ONLY to SQLite database via `backend.SaveSpec()`
    - No `spec.md` file created anywhere in the filesystem
    - Template variable `{{SPEC_CONTENT}}` populated from `backend.LoadSpec()`

    ### Root Cause
    1. The `SavePhaseArtifact` function in `artifact.go:14-31` uses `task.TaskDir()` to construct a path and writes files to the filesystem
    2. This function is called unconditionally for all phases, including spec
    3. The database save (`SaveSpecToDatabase`) was added as an additional write, not a replacement

    ### Verification
    After the fix:
    1. Run `orc run` on a task with spec phase
    2. Confirm no files created in `.orc/tasks/{taskID}/artifacts/`
    3. Confirm spec content is in database: `sqlite3 .orc/orc.db "SELECT content FROM specs WHERE task_id='TASK-XXX'"`
    4. Confirm implement phase can access spec via `{{SPEC_CONTENT}}`
