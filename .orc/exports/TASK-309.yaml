        ## Response

        ## Summary

        I've successfully fixed the critical bug where the UI Run button set task status to 'running' but didn't spawn the executor (Claude) process.

        ### Root Cause
        The session manager in `internal/executor/executor.go` was missing the Claude path configuration. When session-based execution is enabled and worktrees are disabled, the session manager didn't know where to find the Claude binary, causing it to silently fail to spawn processes.

        ### Fix Applied
        Added `session.WithClaudePath(claudePath)` at line 268 in `executor.go`:

        ```go
        sessionMgr := session.NewManager(
            session.WithDefaultSessionOptions(
                session.WithModel(cfg.Model),
                session.WithWorkdir(cfg.WorkDir),
                session.WithClaudePath(claudePath),  // <- Added this line
                session.WithPermissions(cfg.DangerouslySkipPermissions),
                session.WithSettingSources([]string{"project", "local", "user"}),
            ),
        )
        ```

        ### Why This Was Missed
        The worktree code path (`setupWorktreeForTask()` in `task_execution.go`) correctly recreated the session manager with `claudePath`, but the non-worktree path didn't include it. This meant:
        - CLI `orc run TASK-XXX` worked (because it uses the same executor but often has worktrees enabled)
        - UI Run button failed when worktrees were disabled (the default in some configurations)

        ### Tests Added
        1. Enhanced `TestNew()` to verify `sessionMgr` is initialized
        2. Added `TestNew_SessionManagerWithClaudePath()` to specifically test executor creation with custom Claude paths

        ### Verification
        - All executor tests pass (17.5s)
        - All API run-related tests pass
        - Build succeeds

        <phase_complete>true</phase_complete>

