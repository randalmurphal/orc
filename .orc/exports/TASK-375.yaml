task:
    id: TASK-375
    title: Verify Settings View matches mockup using Playwright
    description: "Use Playwright MCP tools to verify the Settings view implementation matches the mockup exactly.\n\nREFERENCE FILES:\n- example_ui/settings.html (source HTML/CSS)\n- example_ui/Screenshot_20260116_201916.png (reference screenshot)\n\nVERIFICATION PROCESS:\n1. Navigate to http://localhost:5173/settings\n2. Wait for data to load\n3. Take accessibility snapshot and visual screenshot\n4. Compare against reference\n5. Document and fix ALL discrepancies\n\nTEST STRUCTURE:\n```typescript\n// web/e2e/visual/settings.spec.ts\nimport { test, expect } from \"../fixtures\";\n\ntest.describe(\"Settings View Visual Verification\", () => {\n  test.beforeEach(async ({ page }) => {\n    await page.goto(\"/settings\");\n    await page.waitForLoadState(\"networkidle\");\n  });\n\n  test(\"Settings sidebar matches mockup\", async ({ page }) => {\n    const sidebar = page.locator(\".settings-sidebar\");\n    await expect(sidebar).toBeVisible();\n    \n    // Verify 240px width\n    const box = await sidebar.boundingBox();\n    expect(box?.width).toBe(240);\n    \n    // Verify section labels\n    await expect(sidebar.locator(\".nav-section-label\")).toHaveCount(4);\n    \n    // Verify nav items\n    await expect(sidebar.locator(\".nav-item\")).toHaveCount.greaterThan(10);\n  });\n\n  test(\"Section labels match mockup styling\", async ({ page }) => {\n    const label = page.locator(\".nav-section-label\").first();\n    \n    // Verify uppercase text\n    const textTransform = await label.evaluate(el => \n      getComputedStyle(el).textTransform\n    );\n    expect(textTransform).toBe(\"uppercase\");\n    \n    // Verify font size (9px)\n    const fontSize = await label.evaluate(el => getComputedStyle(el).fontSize);\n    expect(fontSize).toBe(\"9px\");\n  });\n\n  test(\"Active nav item has correct styling\", async ({ page }) => {\n    const activeItem = page.locator(\".nav-item.active\");\n    \n    // Verify primary background\n    const bg = await activeItem.evaluate(el => \n      getComputedStyle(el).backgroundColor\n    );\n    expect(bg).toContain(\"168\"); // purple RGB\n    \n    // Verify left border accent\n    const borderLeft = await activeItem.evaluate(el => \n      getComputedStyle(el).borderLeft\n    );\n    expect(borderLeft).toContain(\"2px\");\n  });\n\n  test(\"Content area matches mockup\", async ({ page }) => {\n    const content = page.locator(\".settings-content\");\n    await expect(content).toBeVisible();\n    \n    // Verify command list or editor is shown\n    const commandList = content.locator(\".command-list\");\n    await expect(commandList).toBeVisible();\n  });\n\n  test(\"Visual snapshot matches reference\", async ({ page }) => {\n    await expect(page).toHaveScreenshot(\"settings-view.png\", {\n      maxDiffPixels: 500,\n    });\n  });\n});\n```\n\nVERIFICATION CHECKLIST:\n- [ ] Sidebar: 240px width, correct background\n- [ ] Section labels: uppercase, 9px font, muted color\n- [ ] Nav items: icon + label, hover state, active state with left border\n- [ ] Badges: counts on items like Commands (12)\n- [ ] Content area: correct panel styling\n\nFILES TO CREATE:\n- web/e2e/visual/settings.spec.ts\n\nFILES TO POTENTIALLY MODIFY:\n- web/src/components/settings/*.tsx\n- web/src/components/settings/*.css"
