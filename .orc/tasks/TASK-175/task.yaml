    ## Purpose
    Port the Initiative Detail page with tasks, decisions, and graph tabs.

    ## Components to Port

    ### Initiative Detail page structure
    - Header with title, status, progress bar
    - Status management buttons (activate, complete, archive)
    - Tab navigation (Tasks, Decisions, Graph)

    ### Tasks Tab
    - Linked tasks list
    - Add task button (search modal)
    - Unlink task button
    - Task status indicators

    ### Decisions Tab
    - Decision list with dates
    - Add decision form
    - Decision rationale display

    ### Graph Tab
    - DependencyGraph component
    - Interactive DAG visualization
    - Kahn's algorithm for topological layout
    - Zoom/pan controls
    - Click node to navigate
    - Export to PNG

    ### Status Management
    - Status badge (draft/active/completed/archived)
    - Status transition buttons with confirmation
    - API calls for status changes

    ## Success Criteria
    - All tabs render correctly
    - Status transitions work
    - Dependency graph renders and is interactive
    - E2E tests from Phase 0 pass
