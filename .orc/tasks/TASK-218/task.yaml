    #### Button
    ```markdown
    ### Button
    Location: `components/ui/Button.tsx`

    | Prop | Type | Default | Description |
    |------|------|---------|-------------|
    | variant | 'primary' \| 'secondary' \| 'danger' \| 'ghost' \| 'success' | 'secondary' | Visual style |
    | size | 'sm' \| 'md' \| 'lg' | 'md' | Button size |
    | loading | boolean | false | Shows spinner, disables interaction |
    | leftIcon | ReactNode | - | Icon before text |
    | rightIcon | ReactNode | - | Icon after text |
    | iconOnly | boolean | false | Icon-only mode (requires aria-label) |

    **Usage:**
    \`\`\`tsx
    <Button variant="primary" size="md" leftIcon={<Icon name="play" />}>
      Run Task
    </Button>

    <Button variant="ghost" size="sm" iconOnly aria-label="More options">
      <Icon name="more-vertical" />
    </Button>
    \`\`\`
    ```

    Document similarly for: Input, Textarea, Badge

    ### 2. Radix Patterns Section
    Add new section after UI Primitives:

    ```markdown
    ## Radix UI Patterns

    ### Dialog (Modal)
    Built on `@radix-ui/react-dialog`. Provides focus trap, escape handling, click-outside.

    **Composition:**
    - Dialog.Root - Controls open state
    - Dialog.Portal - Renders to document.body
    - Dialog.Overlay - Backdrop (.modal-backdrop)
    - Dialog.Content - Modal content (.modal-content)
    - Dialog.Title - Accessible title
    - Dialog.Close - Close trigger

    **Usage:**
    \`\`\`tsx
    <Modal open={isOpen} onClose={() => setIsOpen(false)} title="Edit Task">
      <form>...</form>
    </Modal>
    \`\`\`

    ### DropdownMenu
    Built on `@radix-ui/react-dropdown-menu`. Provides keyboard navigation, typeahead.

    **Keyboard behavior:**
    - Arrow keys navigate items
    - Enter/Space selects
    - Escape closes
    - Typeahead jumps to matching item

    ### Select
    Built on `@radix-ui/react-select`. For filter dropdowns.

    ### Tabs
    Built on `@radix-ui/react-tabs`. For task detail navigation.

    ### Tooltip
    Built on `@radix-ui/react-tooltip`. For accessible tooltips.
    ```

    ### 3. CSS Conventions Section
    ```markdown
    ## CSS Conventions

    | Pattern | Example | Usage |
    |---------|---------|-------|
    | Component class | `.task-card` | Root element |
    | Element class | `.task-card-header` | Child elements |
    | State modifier | `.task-card.running` | Visual states |
    | Size modifier | `.btn-sm`, `.btn-md` | Size variants |
    | CSS variable | `var(--accent-primary)` | Theme colors |
    | Radix state | `[data-state='open']` | Component states |

    **Design tokens:** All colors, spacing, typography use CSS variables from `styles/tokens.css`.
    ```

    ### 4. Adding New Primitives Guide
    ```markdown
    ## Adding New Primitives

    1. Create component in `components/ui/ComponentName.tsx`
    2. Create styles in `components/ui/ComponentName.css`
    3. Export from `components/ui/index.ts`
    4. Add documentation to this file
    5. Add unit tests in `components/ui/ComponentName.test.tsx`
    6. Add visual snapshot if needed
    ```

