id: TASK-219
title: Port design tokens from Svelte to React
description: |-
    ## Overview
    Port the comprehensive design token system from Svelte (web/src/lib/styles/tokens.css - 278 lines) to React (web-react/src/styles/tokens.css). This is a BLOCKER for all UI primitive tasks.

    ## Current State
    - React app has only 13 CSS variables in index.css
    - Svelte app has comprehensive tokens covering: colors, typography, spacing, radius, shadows, animations, z-index

    ## Tokens to Port

    ### Colors (~80 variables)
    - Background: --bg-primary, --bg-secondary, --bg-tertiary, --bg-elevated, --bg-surface
    - Text: --text-primary, --text-secondary, --text-muted, --text-disabled, --text-inverse
    - Border: --border-default, --border-subtle, --border-strong, --border-focus
    - Accent: --accent-primary, --accent-hover, --accent-subtle, --accent-glow
    - Status: --status-success, --status-warning, --status-danger, --status-info (plus -bg and -glow variants)
    - Weight colors: --weight-trivial through --weight-greenfield

    ### Typography (~15 variables)
    - Font families: --font-body, --font-mono, --font-display
    - Font sizes: --text-2xs through --text-2xl
    - Font weights: --font-normal, --font-medium, --font-semibold, --font-bold
    - Line heights, letter spacing

    ### Spacing (~20 variables)
    - --space-0 through --space-24 (0px to 96px scale)
    - --space-px (1px)

    ### Border Radius (~5 variables)
    - --radius-none, --radius-sm, --radius-md, --radius-lg, --radius-full

    ### Shadows (~8 variables)
    - --shadow-sm, --shadow-md, --shadow-lg
    - --glow-sm, --glow-md (for accent glows)

    ### Animation (~10 variables)
    - --duration-fast, --duration-normal, --duration-slow
    - --ease-in, --ease-out, --ease-in-out

    ### Z-Index (~8 variables)
    - --z-base, --z-dropdown, --z-sticky, --z-modal, --z-popover, --z-tooltip

    ## Success Criteria
    - All tokens from Svelte tokens.css ported to React
    - tokens.css imported in web-react/src/index.css
    - Existing React components still render correctly
    - TypeScript: No type errors

    ## Testing
    - Build succeeds: npm run build
    - Dev server starts: npm run dev
    - Visual spot-check: Dashboard renders with correct colors
