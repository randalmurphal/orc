version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/randalmurphal/orc/gen/proto
plugins:
  # Go code generation
  - remote: buf.build/protocolbuffers/go
    out: ../gen/proto
    opt:
      - paths=source_relative
  # Connect RPC for Go
  - remote: buf.build/connectrpc/go
    out: ../gen/proto
    opt:
      - paths=source_relative
  # TypeScript/ES for frontend
  - remote: buf.build/bufbuild/es
    out: ../web/src/gen
    opt:
      - target=ts
  # Connect RPC for TypeScript
  - remote: buf.build/connectrpc/es
    out: ../web/src/gen
    opt:
      - target=ts
