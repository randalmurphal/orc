    title: Add timeout and progress indication for long-running Claude API calls
    description: 'Task phases can take 20+ minutes with no visible progress when Claude API is slow. Need: 1) Configurable timeout for API calls with graceful handling, 2) Periodic progress dots or heartbeat in streaming output, 3) Better indication of what''s happening (waiting for API, running tools, etc.), 4) Option to cancel long-running requests. Current behavior leaves user wondering if process is stuck.'
